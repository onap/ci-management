---
- project:
    name: usecase-ui-project-view
    project-name: usecase-ui
    views:
      - project-view

- project:
    name: usecase-ui
    project-name: 'usecase-ui'
    project: 'usecase-ui'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'usecase-ui-settings'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: usecase-ui-arm64
    project-name: 'usecase-ui-arm64'
    project: 'usecase-ui'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'usecase-ui-settings'
    jobs:
      - '{project-name}-{stream}-docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-docker-arm64-4c-2g

-- project:
    name: usecase-ui-clm
    jobs:
      - gerrit-maven-clm
    project: usecase-ui
    project-name: 'usecase-ui'
    build-node: ubuntu1604-builder-4c-4g
    branch: 'master'
    mvn-settings: 'usecase-ui-settings'
