---
- project:
    name: optf-osdf
    project-name: 'optf-osdf'
    project: 'optf/osdf'
    stream:
      - 'master':
          branch: 'master'
      - 'beijing':
          branch: 'beijing'
    mvn-settings: 'optf-osdf-settings'
    subproject:
      - 'osdf':
          path: '.'
          pattern: '**'
          pom: 'pom.xml'
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{stream}-{subproject}-release-version-java-daily'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-builder-4c-4g'

- project:
    name: optf-osdf-docker
    project-name: 'optf-osdf'
    project: 'optf/osdf'
    stream:
    - 'master':
        branch: 'master'
    - 'beijing':
        branch: 'beijing'
    mvn-settings: 'optf-osdf-settings'
    subproject:
    - 'osdf':
        path: '.'
        pattern: '**'
        pom: 'pom.xml'
    jobs:
    - '{project-name}-{stream}-{subproject}-docker-java-version-shell-daily':
      docker-pom: 'pom.xml'
      mvn-goals: 'install'
      mvn-params: '-Dmaven.test.skip=true'
      script:
          !include-raw-escape: 'build-optf-osdf-docker-image.sh'
    - '{project-name}-{stream}-{subproject}-docker-java-shell-daily':
        docker-pom: 'pom.xml'
        mvn-goals: 'install'
        mvn-params: '-Dmaven.test.skip=true'
        script:
          !include-raw-escape: 'build-optf-osdf-docker-image.sh'
    build-node: queue-docker-4c-4g

- project:
    name: optf-osdf-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'optf/osdf'
    project-name: 'optf-osdf'
    branch: 'master'
    mvn-settings: 'optf-osdf-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
