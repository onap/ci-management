---
- project:
    name: optf-fgps-engine
    project-name: 'optf-fgps'
    project: 'optf/fgps'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-fgps-settings'
    subproject:
      - 'engine':
          path: 'engine'
          pattern: 'engine/**'
          pom: 'pom.xml'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-builder-4c-4g'

- project:
    name: optf-fgps-valetapi
    project-name: 'optf-fgps'
    project: 'optf/fgps'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-fgps-settings'
    subproject:
      - 'valetapi':
          path: 'valetapi'
          pattern: 'valetapi/**'
          pom: 'pom.xml'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-builder-4c-4g'

- project:
    name: optf-fgps-docker
    project-name: 'optf-fgps'
    project: 'optf/fgps'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-fgps-settings'
    subproject:
      - 'valetapi':
          path: 'valetapi'
          pattern: 'valetapi/**'
          pom: 'pom.xml'
    jobs:
      - '{project-name}-{stream}-{subproject}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          mvn-params: '-Dmaven.test.skip=true'
          script:
            !include-raw-escape: 'build-optf-fgps-docker-image.sh'
          build-node: queue-docker-4c-4g
      - '{project-name}-{stream}-{subproject}-docker-java-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          mvn-params: '-Dmaven.test.skip=true'
          script:
            !include-raw-escape: 'build-optf-fgps-docker-image.sh'
          build-node: queue-docker-4c-4g

- project:
    name: optf-fgps-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'optf/fgps'
    project-name: 'optf-fgps'
    branch: 'master'
    mvn-settings: 'optf-fgps-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: optf-fgps-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: optf/fgps
    project-name: 'optf-fgps'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-fgps-settings'

- project:
    name: optf-fgps-info
    project-name: optf-fgps
    jobs:
      - gerrit-info-yaml-verify
    project: optf/fgps
    branch: master
