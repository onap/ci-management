---
- project:
    name: optf-project-view
    project-name: optf
    views:
      - project-view

- project:
    name: optf-cmso
    project-name: 'optf-cmso'
    jobs:
      - gerrit-maven-stage:
          maven-versions-plugin: true
      - '{project-name}-{stream}-verify-java-checkstyle':
         mvn-params: '-Ddocker.pull.registry=nexus3.onap.org:10001'
      - '{project-name}-{stream}-merge-properties-java':
         mvn_properties:
            - docker.pull.registry=nexus3.onap.org:10001
            - docker.push.registry=nexus3.onap.org:10003
      - '{project-name}-{stream}-docker-java-properties-daily':
         setVersion: 'DoSetVersion'
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: '-Dmaven.test.skip=true'
         maven-properties: |
          cmso.registry=$

    build-node: ubuntu1604-docker-8c-8g
    project: 'optf/cmso'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-cmso-settings'
    subproject:
      - 'cmso':
          path: '.'
          pattern: '**'
          pom: 'pom.xml'

- project:
    name: optf-cmso-sonar
    jobs:
      - gerrit-maven-sonar:
          mvn-params: '-Ddocker.pull.registry=nexus3.onap.org:10001  -DskipIntegrationTests=false'
    cron: 'H 11 * * *'
    build-node: ubuntu1604-docker-8c-8g
    project: 'optf/cmso'
    project-name: 'optf-cmso'
    branch: 'master'
    mvn-settings: 'optf-cmso-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: optf-cmso-clm
    jobs:
      - gerrit-maven-clm:
         mvn-params: '-Ddocker.pull.registry=nexus3.onap.org:10001'
    nexus-iq-namespace: 'onap-'
    project: optf/cmso
    project-name: 'optf-cmso'
    build-node: ubuntu1604-docker-8c-8g
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'optf-cmso-settings'

- project:
    name: optf-cmso-info
    project-name: optf-cmso
    jobs:
      - gerrit-info-yaml-verify
    project: optf/cmso
    branch: master
