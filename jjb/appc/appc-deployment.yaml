---

- project:
    name: appc-deployment
    project-name: 'appc-deployment'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'

    project: 'appc/deployment'
    stream:
      - 'master':
          branch: 'master'
      - 'frankfurt':
          branch: 'frankfurt'
    mvn-settings: 'appc-deployment-settings'
    maven-version: "mvn35"
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: appc-deployment-docker
    project-name: 'appc-deployment'
    jobs:
      - 'docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
      - 'docker-version-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
      - gerrit-maven-docker-stage:
          build-node: ubuntu1804-docker-8c-8g
          mvn-params: '-Dmaven.test.skip=true -P docker'
          maven-versions-plugin: true
          mvn-opts: "-Xmx4000m -XX:MaxPermSize=256m"
          java-opts: "-Xmx4000m -XX:MaxPermSize=256m"
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'appc/deployment'
    stream:
      - 'master':
          branch: 'master'
      - 'frankfurt':
          branch: 'frankfurt'
    mvn-settings: 'appc-deployment-settings'
    maven-version: "mvn35"
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1804-docker-8c-8g

