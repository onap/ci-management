---
- project:
    name: appc-cdt
    project-name: 'appc-cdt'
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'

    project: 'appc/cdt'
    stream:
      - 'master':
          branch: 'master'
      - 'beijing':
          branch: 'beijing'
    mvn-settings: 'appc-cdt-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g
