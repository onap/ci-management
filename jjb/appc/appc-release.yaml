---
- project:
    name: appc-release
    project-name: 'appc'
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-DskipTests'
          build-timeout: 30
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'

    project: 'appc'
    stream:
      - 'amsterdam':
          branch: 'amsterdam'
    mvn-settings: 'appc-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g
