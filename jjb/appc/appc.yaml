---

- project:
    name: appc
    project-name: 'appc'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-java-daily'

    project: 'appc'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'appc-settings'
    files: '**'
    archive-artifacts: ''
