---
- project:
    name: appc-master
    project-name: 'appc'
    jobs:
      - '{project-name}-{stream}-verify-java':
          build-node: ubuntu1604-builder-8c-8g
          mvn-opts: "-Xmx4000m -XX:MaxPermSize=256m"
          java-opts: "-Xmx4000m -XX:MaxPermSize=256m"
      - '{project-name}-{stream}-merge-java':
          build-node: ubuntu1604-builder-8c-8g
          mvn-opts: "-Xmx4000m -XX:MaxPermSize=256m"
          java-opts: "-Xmx4000m -XX:MaxPermSize=256m"
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'appc'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'appc-settings'
    maven-version: "mvn35"
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: appc-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: "org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar"
    cron: '@daily'
    build-node: ubuntu1604-builder-8c-8g
    project: 'appc'
    project-name: 'appc'
    branch: 'master'
    mvn-settings: 'appc-settings'
    maven-version: "mvn35"
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx4096m'

- project:
    name: appc-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-DskipTests'
          build-timeout: 60
          build-node: ubuntu1604-builder-8c-8g
          mvn-opts: "-Xmx4000m -XX:MaxPermSize=256m"
    nexus-iq-namespace: 'onap-'
    project: 'appc'
    project-name: 'appc'
    branch: 'master'
    mvn-settings: 'appc-settings'
    maven-version: "mvn35"

- project:
    name: appc-info
    project-name: appc
    jobs:
      - gerrit-info-yaml-verify
    project: appc
    branch: master
