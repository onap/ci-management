---
- project:
    name: appc-master
    project-name: 'appc'
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-DskipTests'
          build-timeout: 30
          build-node: ubuntu1604-builder-8c-8g
      - '{project-name}-{stream}-verify-java':
          build-node: ubuntu1604-builder-8c-8g
      - '{project-name}-{stream}-merge-java':
          build-node: ubuntu1604-builder-8c-8g
      - '{project-name}-{stream}-release-version-java-daily':
          build-node: ubuntu1604-builder-8c-8g

    project: 'appc'
    stream:
      - 'master':
          branch: 'master'
      - 'beijing':
          branch: 'beijing'
    mvn-settings: 'appc-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: appc-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-8c-8g
    project: 'appc'
    project-name: 'appc'
    branch: 'master'
    mvn-settings: 'appc-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx4096m'
