---
- project:
    name: appc-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'appc'
    stream:
      - 'master':
          branch: 'master'
          functionality:
            - 'healthcheck':
                trigger_jobs:
                  - '{project-name}-{stream}-release-java-daily-checkstyle'
      - 'amsterdam':
          branch: 'amsterdam'
          functionality:
            - 'healthcheck_amsterdam':
                trigger_jobs:
                  - '{project-name}-{stream}-release-java-daily-checkstyle'
    robot-options: ''
