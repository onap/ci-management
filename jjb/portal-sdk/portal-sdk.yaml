---
- project:
    name: portal-sdk
    project-name: 'portal-sdk'
    subproject:
      - 'onap-sdk':
          pom: 'ecomp-sdk/pom.xml'
          pattern: 'ecomp-sdk/**'
    subproject-name: 'onap-sdk'

    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{stream}-{subproject}-release-java-daily'
    project: 'portal/sdk'
    stream:
      - 'master':
          branch: 'master'
      - 'release-2.1.0':
          branch: 'release-2.1.0'
      - 'release-2.1.1':
          branch: 'release-2.1.1'
      - 'release-2.2.0':
          branch: 'release-2.2.0'
      - 'release-2.3.0':
          branch: 'release-2.3.0'
      - 'release-2.4.0':
          branch: 'release-2.4.0'
    mvn-settings: 'portal-sdk-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: portal-sdk-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'portal/sdk'
    project-name: 'portal-sdk'
    branch: 'master'
    mvn-params: '-f ecomp-sdk/pom.xml'
    mvn-settings: 'portal-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
