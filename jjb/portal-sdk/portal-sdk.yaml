---
- project:
    name: portal-sdk
    project-name: 'portal-sdk'
    subproject:
      - 'onap-sdk':
          pom: 'ecomp-sdk/pom.xml'
          pattern: 'ecomp-sdk/**'
    subproject-name: 'onap-sdk'

    jobs:
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
          mvn-pom: 'ecomp-sdk/pom.xml'
          mvn-params: '-f ecomp-sdk/pom.xml'
          pattern: 'ecomp-sdk/**'
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'portal/sdk'
    stream:
      - 'master':
          branch: 'master'
      - 'release-2.6.0':
          branch: 'release-2.6.0'
    mvn-settings: 'portal-sdk-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: portal-sdk-sonar
    jobs:
      - gerrit-maven-sonar
     sonarcloud: true
     sonarcloud-project-organization: '{sonarcloud_project_organization}'
     sonarcloud-api-token: '{sonarcloud_api_token}'
     sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'portal/sdk'
    project-name: 'portal-sdk'
    branch: 'master'
    mvn-params: '-f ecomp-sdk/pom.xml'
    mvn-settings: 'portal-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: portal-sdk-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-f ecomp-sdk/pom.xml'
    nexus-iq-namespace: 'onap-'
    build-node: ubuntu1604-builder-4c-4g
    project: portal/sdk
    project-name: 'portal-sdk'
    branch: 'master'
    mvn-settings: 'portal-sdk-settings'

- project:
    name: portal-sdk-info
    project-name: portal-sdk
    jobs:
      - gerrit-info-yaml-verify
    project: portal/sdk
    branch: master
