---
- project:
    name: oom-readiness-linters
    project: oom/readiness
    project-name: oom-readiness
    python-version: python3
    jobs:
      - oom-linters
    subproject:
      - "yaml":
          tox-dir: "./readiness-python"
          tox-envs: "yaml"
          pattern: "**/*.yaml"
      - "yml":
          tox-dir: "./readiness-python"
          tox-envs: "yaml"
          pattern: "**/*.yml"
      - "py":
          tox-dir: "./readiness-python"
          tox-envs: "python"
          pattern: "**/*.python"
    stream:
      - "master":
          branch: "master"

- project:
    name: oom-readiness-verify
    project-name: oom-readiness
    project: oom/readiness
    mvn-settings: "oom-settings"
    golangver: "golang124"
    build-node: ubuntu2204-builder-4c-4g
    jobs:
      - "{project-name}-{stream}-verify-golang"
    stream:
      - "master":
          branch: "master"

- project:
    name: oom-readiness-release
    project-name: oom-readiness
    project: oom/readiness
    mvn-settings: "oom-settings"
    jobs:
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

- project:
    name: "oom-readiness-docker"
    jobs:
      - gerrit-docker-verify
      - gerrit-docker-merge
    project-name: "oom-readiness"
    project: "oom/readiness"
    stream:
      - "master":
          branch: "master"
          files: ""
    docker-name: "onap/oom/readiness"
    docker-build-args: "-f ./Dockerfile"
    docker-root: "$WORKSPACE"
    mvn-settings: "oom-settings"
    build-node: ubuntu1804-docker-8c-8g
