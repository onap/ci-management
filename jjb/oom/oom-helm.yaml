---
- project:
    name: oom
    project-name: oom
    project: oom
    mvn-settings: oom-settings
    mvn-global-settings: global-settings
    archive-artifacts: ""
    build-node: ubuntu1804-helm-2c-1g
    pre_build_script: !include-raw-escape: shell/helm-repo-init.sh
    oom_build_script: |
      #!/bin/bash
      set -e -o pipefail
      cd kubernetes/
      make HELM_BIN={helm_bin} all
    subproject_build_script: |
      #!/bin/bash
      cd kubernetes/
      make HELM_BIN={helm_bin} common
      make HELM_BIN={helm_bin} {subproject}

    stream:
      - "master":
          branch: "master"
      - "guilin":
          branch: "guilin"
      - "frankfurt":
          branch: "frankfurt"
      - "dublin":
          branch: "dublin"
      - "casablanca":
          branch: "casablanca"

    subproject:
      - "aai":
          files: "kubernetes/aai/**"
      - "robot":
          files: "kubernetes/robot/**"

    helm_bin:
      - helm3.5
      - helm3.3

    exclude:
      - stream: guilin
        helm_bin: helm3.5
      - stream: frankfurt
        helm_bin: helm3.5
      - stream: frankfurt
        helm_bin: helm3.3
      - stream: dublin
        helm_bin: helm3.5
      - stream: dublin
        helm_bin: helm3.3
      - stream: casablanca
        helm_bin: helm3.5
      - stream: casablanca
        helm_bin: helm3.3
    jobs:
      - "{project-name}-{stream}-image-verify":
          files: "**"
      - "{project-name}-{stream}-verify-helm2":
          files: "**"
          build-timeout: 360
      - "{project-name}-{stream}-verify-{helm_bin}":
          build_script: "{oom_build_script}"
          files: "**"
          build-timeout: 360
      - "{project-name}-{stream}-merge-helm":
          build_script: "{oom_build_script}"
          files: "**"
      - "{project-name}-{stream}-release-helm":
          build_script: "{oom_build_script}"
          post_build_script: !include-raw-escape: shell/publish_helm_charts.sh
          files: "**"

      # Below jobs disabled until future need.
      - "{project-name}-{subproject}-{stream}-verify-helm2":
          build_script: "{subproject_build_script}"
      - "{project-name}-{subproject}-{stream}-verify-helm":
          build_script: "{subproject_build_script}"
      - "{project-name}-{subproject}-{stream}-merge-helm":
          build_script: "{subproject_build_script}"
      - "{project-name}-{stream}-update-helm-weekly":
          build_script: "{oom_build_script}"
          files: "**"
