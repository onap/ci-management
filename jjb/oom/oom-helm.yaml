---
- project:
    name: oom
    project-name: oom
    project: oom
    mvn-settings: oom-settings
    mvn-global-settings: global-settings
    archive-artifacts: ""
    build-node: ubuntu1804-helm-2c-1g
    pre_build_script: !include-raw-escape: shell/helm-repo-init.sh
    oom_build_script: |
      #!/bin/bash
      source helm.prop
      set -e -o pipefail
      cd kubernetes/
      make HELM_BIN=$HELM_BIN all
    oom_build_script_skip_lint: |
      #!/bin/bash
      source helm.prop
      set -e -o pipefail
      cd kubernetes/
      make HELM_BIN=$HELM_BIN SKIP_LINT=TRUE all

    stream:
      - "master":
          branch: "master"
      - "jakarta":
          branch: "jakarta"
      - "istanbul":
          branch: "istanbul"


    helm_bin:
      - helm3.6

    exclude: []
    subproject: []

    jobs:
      - "{project-name}-{stream}-image-verify":
          files: "**"
      - "{project-name}-{stream}-verify-{helm_bin}":
          build_script: "{oom_build_script}"
          files: "**"
          build-timeout: 900
      - "{project-name}-{stream}-merge-helm":
          build_script: "{oom_build_script}"
          post_build_script: !include-raw-escape: shell/publish_helm_charts.sh
          files: "**"
          build-timeout: 900
      - "{project-name}-{stream}-release-helm":
          build_script: "{oom_build_script_skip_lint}"
          post_build_script: !include-raw-escape: shell/publish_helm_charts.sh
          files: "**"
          build-timeout: 900
