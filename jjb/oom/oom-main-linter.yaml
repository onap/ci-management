- project:
    name: oom-main-linters
    project: oom
    project-name: oom
    python-version: python3
    jobs:
      - oom-linters
    subproject:
      - "commit":
          tox-dir: "."
          tox-envs: "gitlint"
          pattern: "**"
      - "doc8":
          tox-dir: "."
          tox-envs: "doc8"
          pattern: "docs/**"
      - "linkcheck":
          tox-dir: "."
          tox-envs: "docs-linkcheck"
          pattern: "docs/**"
      - "sphinx":
          tox-dir: "."
          tox-envs: "docs"
          pattern: "docs/**"
      - "checkbashisms":
          tox-dir: "."
          tox-envs: "checkbashisms"
          pattern: "**"
      - "pre-commit":
          tox-dir: "."
          tox-envs: "pre-commit"
          pattern: "**"
    stream:
      - "master":
          branch: "master"
      - "frankfurt":
          branch: "frankfurt"
      - "guilin":
          branch: "guilin"
    exclude:
      - stream: "frankfurt"
        subproject: "checkbashisms"
      - stream: "guilin"
        subproject: "checkbashisms"
      - stream: "frankfurt"
        subproject: "pre-commit"
      - stream: "guilin"
        subproject: "pre-commit"
