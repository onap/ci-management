---
- project:
    name: oom-consul-project-view
    project-name: oom-consul
    views:
      - project-view

- project:
    name: oom-consul-info
    project: oom/consul
    project-name: oom-consul
    build-node: centos7-builder-2c-1g
    jobs:
      - gerrit-info-yaml-verify

- project:
      name: oom-consul-linters
      project: oom/consul
      project-name: oom-consul
      python-version: python3
      jobs:
          - oom-linters
      subproject:
          - 'yaml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yaml'
          - 'yml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yml'
          - 'py':
                tox-dir: '.'
                tox-envs: 'python'
                pattern: '**/*.python'
      stream:
          - 'master':
                branch: 'master'


- project:
   name: oom-consul-release
   project-name: oom-consul
   project: oom/consul
   mvn-settings: 'oom-settings'
   jobs:
     - '{project-name}-gerrit-release-jobs':
         build-node: centos7-docker-8c-8g

- project:
    name: 'oom-consul-docker'
    jobs:
      - gerrit-docker-verify
      - gerrit-docker-merge
    project-name: 'oom-consul'
    project: 'oom/consul'
    stream:
      - 'master':
            branch: 'master'
            files: ''
    docker-name: 'onap/oom/consul'
    docker-build-args: '-f ./Dockerfile'
    docker-root: '$WORKSPACE'
    mvn-settings: 'oom-settings'
    build-node: ubuntu1804-docker-8c-8g
