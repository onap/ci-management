- project:
    name: aaf-authz-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aaf/authz'
    project-name: 'aaf-authz'
    branch: 'master'
    mvn-settings: 'aaf-authz-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aaf-authz-clm
    jobs:
      - gerrit-maven-clm
    project: 'aaf/authz'
    project-name: 'aaf-authz'
    branch: 'master'
    mvn-settings: 'aaf-authz-settings'
