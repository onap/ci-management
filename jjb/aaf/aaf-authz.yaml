---
- project:
    name: aaf-project-view
    project: aaf
    project-name: aaf
    view-regex: '^{project-name}-.*'
    view-description: 'Jenkins jobs for aaf repo'
    views:
      - common-view

- project:
    name: aaf-authz
    project-name: 'aaf-authz'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-shell-daily':
          mvn-goals: 'clean install'
          settings: '{mvn-settings}'
          script:
            !include-raw-escape: 'build-aaf-docker-image.sh'
          build-node: 'ubuntu1604-docker-8c-8g'
    project: 'aaf/authz'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aaf-authz-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aaf-authz-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aaf/authz'
    project-name: 'aaf-authz'
    branch: 'master'
    mvn-settings: 'aaf-authz-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aaf-authz-clm
    jobs:
      - gerrit-maven-clm
    project: 'aaf/authz'
    project-name: 'aaf-authz'
    branch: 'master'
    mvn-settings: 'aaf-authz-settings'
