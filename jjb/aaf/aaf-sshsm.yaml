---
- project:
    name: aaf-sshsm
    project-name: 'aaf-sshsm'
    jobs:
      - gerrit-maven-clm
      - '{project-name}={stream}-build'

    project: 'aaf/sshsm'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aaf-sshsm-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g

- job-template:

    # Job template for build TPM2-Plugin
    #

    name: '{project-name}-{stream}-build'

    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - maven-exec:
          maven-version: '{maven-version}'

    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '$GIT_BASE'
          refspec: ''
          choosing-strategy: 'default'
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            recursive: '{submodule-recursive}'

     wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '**'
          branch: '{branch}'
          files: 'docs/**/*.rst'
      - timed: 'H H * * *'

    builders:
      - shell: |
        cd TPM2-Plugin
        ./bootstrap
        ./configure
        make

    publishers:
      - infra-shiplogs:
          maven-version: '{maven-version}'
