---
- project:
    name: aaf-sshsm
    project-name: 'aaf-sshsm'
    build-timeout: 60
    project: 'aaf/sshsm'
    jobs:
      - gerrit-maven-clm
      - shell: |
          #!/bin/bash
          cd TPM2_plugin
          ./bootstrap
          ./configure
          make

    stream:
      - 'master':
          branch: 'master'

    mvn-settings: 'aaf-sshsm-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g

