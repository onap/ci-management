---
- project:
    name: aaf-certservice
    project-name: 'aaf-certservice'
    subproject: 'aaf-certservice-ws'
    path: 'certService'
    java-version: openjdk11
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
          mvn-pom: 'certService/pom.xml'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'aaf/certservice'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aaf-certservice-settings'
    # due to a strange macro / variable translation problem this needs
    # to be passed as a string block to properly get the properties
    # correctly defined in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-docker-8c-8g'

- project:
    name: aaf-certservice-sonar
    subproject: 'aaf-certservice-ws'
    path: 'certService'
    java-version: openjdk11
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-docker-8c-8g
    project: 'aaf/certservice'
    project-name: 'aaf-certservice'
    branch: 'master'
    mvn-settings: 'aaf-certservice-settings'
    mvn-pom: 'certService/pom.xml'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aaf-certservice-info
    project-name: aaf-certservice
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: aaf/certservice
    branch: master
