---
- project:
    name: policy-clamp-java-17
    project-name: "policy-clamp"
    jobs:
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sbom-generator: true
          maven-versions-plugin: true
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-docker-stage:
          sbom-generator: true
          build-node: ubuntu1804-docker-8c-8g
          maven-versions-plugin: true
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -P docker"
      - "{project-name}-{stream}-verify-java":
          build-node: ubuntu1804-docker-8c-16g
      - "{project-name}-{stream}-merge-java":
          build-node: ubuntu1804-docker-8c-16g
          mvn-params: "-P docker"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "policy/clamp"
    stream:
      - "master":
          branch: "master"
      - "montreal":
          branch: "montreal"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-clamp-settings"
    java-version: openjdk17
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu1804-docker-8c-8g

- project:
    name: policy-clamp-java11
    project-name: "policy-clamp"
    jobs:
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sbom-generator: true
          maven-versions-plugin: true
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-docker-stage:
          sbom-generator: true
          build-node: ubuntu1804-docker-8c-8g
          maven-versions-plugin: true
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -P docker"
      - "{project-name}-{stream}-verify-java":
          mvn-params: "-P docker"
          build-node: ubuntu1804-docker-8c-16g
      - "{project-name}-{stream}-merge-java":
          build-node: ubuntu1804-docker-8c-16g
          mvn-params: "-P docker"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "policy/clamp"
    stream:
      - "london":
          branch: "london"
    mvn-settings: "policy-clamp-settings"
    java-version: openjdk11
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu1804-docker-8c-8g

- project:
    name: policy-clamp-sonar
    jobs:
      - gerrit-maven-sonar:
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu1804-docker-8c-8g
    project: "policy/clamp"
    project-name: "policy-clamp"
    branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-clamp-settings"
    mvn-goals: "clean install"
    java-version: openjdk17

- project:
    name: policy-clamp-clm
    jobs:
      - gerrit-maven-clm:
    nexus-iq-namespace: "onap-"
    project: "policy/clamp"
    project-name: "policy-clamp"
    stream:
      - "master":
          branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-clamp-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: ubuntu1804-docker-8c-8g
    java-version: openjdk17
