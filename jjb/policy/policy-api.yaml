---
- project:
    name: policy-api
    project-name: 'policy-api'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'

    project: 'policy/api'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'policy-api-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: policy-api-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/api'
    project-name: 'policy-api'
    branch: 'master'
    mvn-settings: 'policy-api-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-api-clm
    jobs:
      - gerrit-maven-clm
    project: policy/api
    project-name: 'policy-api'
    branch: 'master'
    mvn-settings: 'policy-api-settings'
