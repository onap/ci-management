---
- project:
    name: policy-api
    project-name: 'policy-api'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java':
          project-name: 'policy-docker-amd64'
          docker-pom: 'pom.xml'
          mvn-params: '-P docker'
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-{stream}-merge-java':
          project-name: 'policy-docker-arm64'
          docker-pom: 'pom.xml'
          mvn-params: "-P docker"
          build-node: ubuntu1604-docker-arm64-4c-2g
      - '{project-name}-multiarch-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          project-name: 'policy-api-amd64'
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker -Dmaven.test.skip=true'
          container-public-registry: 'docker.io'
          container-staging-registry: 'docker.io'
      - gerrit-maven-docker-stage:
          project-name: 'policy-api-arm64'
          build-node: ubuntu1604-docker-arm64-4c-2g
          maven-versions-plugin: true
          mvn-params: '-P docker -Dmaven.test.skip=true'
          container-public-registry: 'docker.io'
          container-staging-registry: 'docker.io'
      - '{project-name}-docker-{stream}-manifest':
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-multiarch-docker-stage-{stream}'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-builder-4c-4g

    project: 'policy/api'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'policy-api-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: policy-api-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/api'
    project-name: 'policy-api'
    branch: 'master'
    mvn-settings: 'policy-api-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-api-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: policy/api
    project-name: 'policy-api'
    branch: 'master'
    mvn-settings: 'policy-api-settings'

- project:
    name: policy-api-info
    project-name: policy-api
    jobs:
      - gerrit-info-yaml-verify
    project: policy/api
    branch: master
