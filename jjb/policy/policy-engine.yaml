---
- project:
    name: policy-engine
    project-name: 'policy-engine'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java':
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: "-P docker"
      - '{project-name}-{stream}-docker-version-java-daily':
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: '-P docker'
         disabled: true
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'

    project: 'policy/engine'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'policy-engine-settings'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-docker-8c-8g'

- project:
    name: policy-engine-dublin
    project-name: 'policy-engine-dublin'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-scm-mvn-script':
          mvn-goals: 'clean deploy -B
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          script:
            !include-raw-escape: 'include-raw-docker-merge.sh'
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'clean deploy -B
            -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          script:
            !include-raw-escape: 'include-raw-docker-release.sh'
          disabled: false
          build-node: ubuntu1604-docker-8c-8g
    project: 'policy/engine'
    stream:
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'policy-engine-settings'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-builder-4c-4g'

- project:
    name: policy-engine-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/engine'
    project-name: 'policy-engine'
    branch: 'master'
    mvn-settings: 'policy-engine-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-engine-clm
    jobs:
      - gerrit-maven-clm:
         build-timeout: 40
    nexus-iq-namespace: 'onap-'
    project: policy/engine
    project-name: 'policy-engine'
    branch: 'master'
    mvn-settings: 'policy-engine-settings'
    build-node: 'ubuntu1604-builder-4c-4g'

- project:
    name: policy-engine-info
    project-name: policy-engine
    jobs:
      - gerrit-info-yaml-verify
    project: policy/engine
    branch: master
