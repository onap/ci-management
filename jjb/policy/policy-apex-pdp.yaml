---
- project:
    name: policy-project-view
    project-name: policy
    views:
      - project-view

- project:
    name: policy-apex-pdp
    project-name: 'policy-apex-pdp'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java':
         project-name: 'policy-docker-amd64'
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: "-P docker"
         build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-{stream}-merge-java':
          project-name: 'policy-docker-arm64'
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: "-P docker"
          build-node: ubuntu1604-docker-arm64-4c-2g
      - '{project-name}-multiarch-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          project-name: 'policy-apex-pdp-arm64'
          build-node: ubuntu1604-docker-arm64-4c-2g
          maven-versions-plugin: true
          mvn-params: '-P docker'
          container-public-registry: 'docker.io'
          container-staging-registry: 'docker.io'
      - gerrit-maven-docker-stage:
          project-name: 'policy-apex-pdp-amd64'
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker'
          container-public-registry: 'docker.io'
          container-staging-registry: 'docker.io'
      - '{project-name}-docker-{stream}-manifest':
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-multiarch-docker-stage-{stream}'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-builder-4c-4g

    project: 'policy/apex-pdp'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'policy-apex-pdp-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: policy-apex-pdp-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/apex-pdp'
    project-name: 'policy-apex-pdp'
    branch: 'master'
    mvn-settings: 'policy-apex-pdp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-apex-pdp-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: policy/apex-pdp
    project-name: 'policy-apex-pdp'
    branch: 'master'
    mvn-settings: 'policy-apex-pdp-settings'

- project:
    name: policy-apex-pdp-info
    project-name: policy-apex-pdp
    jobs:
      - gerrit-info-yaml-verify
    project: policy/apex-pdp
    branch: master
