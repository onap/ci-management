---
- project:
    name: policy-models-java-17
    project-name: "policy-models"
    jobs:
      - "{project-name}-{stream}-verify-java"
      - "{project-name}-{stream}-merge-java":
          docker-pom: "pom.xml"
          mvn-params: "-P docker"
          build-node: ubuntu1804-docker-8c-8g
      - gerrit-maven-stage:
          sbom-generator: true
          sign-artifacts: true
          build-node: centos8-docker-4c-4g
          maven-versions-plugin: true
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-docker-stage:
          sbom-generator: true
          build-node: ubuntu1804-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: "-P docker -Dmaven.test.skip=true"
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "policy/models"
    stream:
      - "master":
          branch: "master"
      - "montreal":
          branch: "montreal"
      - "newdelhi":
          branch: "newdelhi"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-models-settings"
    java-version: openjdk17
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: policy-models-java11
    project-name: "policy-models"
    jobs:
      - "{project-name}-{stream}-verify-java"
      - "{project-name}-{stream}-merge-java":
          docker-pom: "pom.xml"
          mvn-params: "-P docker"
          build-node: ubuntu1804-docker-8c-8g
      - gerrit-maven-stage:
          sbom-generator: true
          sign-artifacts: true
          build-node: centos8-docker-4c-4g
          maven-versions-plugin: true
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-docker-stage:
          sbom-generator: true
          build-node: ubuntu1804-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: "-P docker -Dmaven.test.skip=true"
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "policy/models"
    stream:
      - "london":
          branch: "london"
    mvn-settings: "policy-models-settings"
    java-version: openjdk11
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: policy-models-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu1804-builder-4c-4g
    project: "policy/models"
    project-name: "policy-models"
    branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-models-settings"
    java-version: openjdk17
    mvn-goals: "clean install"

- project:
    name: policy-models-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: policy/models
    project-name: "policy-models"
    stream:
      - "master":
          branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-models-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    java-version: openjdk17
