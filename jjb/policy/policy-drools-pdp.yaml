---
- project:
    name: policy-drools-pdp-java-17
    project-name: "policy-drools-pdp"
    jobs:
      - "{project-name}-{stream}-verify-java"
      - "{project-name}-{stream}-merge-java":
          docker-pom: "pom.xml"
          mvn-profile: "docker"
          mvn-params: "-P docker"
      - gerrit-maven-stage:
          sbom-generator: true
          sign-artifacts: true
          build-node: centos8-docker-4c-4g
          maven-versions-plugin: true
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-docker-stage:
          sbom-generator: true
          build-node: ubuntu1804-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: "-P docker  -Dmaven.test.skip=true"
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "policy/drools-pdp"
    stream:
      - "master":
          branch: "master"
      - "oslo":
          branch: "oslo"
      - "paris":
          branch: "paris"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-drools-pdp-settings"
    java-version: openjdk17
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu1804-docker-8c-8g

- project:
    name: policy-drools-pdp-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu1804-builder-4c-4g
    project: "policy/drools-pdp"
    project-name: "policy-drools-pdp"
    branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-drools-pdp-settings"
    java-version: openjdk17
    mvn-goals: "clean install"
    cron: "@daily"

- project:
    name: policy-drools-pdp-sonar-verify
    jobs:
      - gerrit-maven-sonar-verify
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu1804-docker-8c-8g
    project: "policy/drools-pdp"
    project-name: "policy-drools-pdp"
    branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-drools-pdp-settings"
    mvn-goals: "clean install"
    java-version: openjdk17
    sonarcloud-qualitygate-wait: true

- project:
    name: policy-drools-pdp-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: "-Dmaven.test.skip=true"
    nexus-iq-namespace: "onap-"
    project: policy/drools-pdp
    project-name: "policy-drools-pdp"
    stream:
      - "master":
          branch: "master"
    mvn-version: "mvn36"
    maven-version: "mvn36"
    mvn-settings: "policy-drools-pdp-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    java-version: openjdk17
