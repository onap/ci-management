---
- project:
    name: policy-drools-pdp
    project-name: 'policy-drools-pdp'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: "-P docker"
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'policy/drools-pdp'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'policy-drools-pdp-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: policy-drools-pdp-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: "org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar"
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/drools-pdp'
    project-name: 'policy-drools-pdp'
    branch: 'master'
    mvn-settings: 'policy-drools-pdp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-drools-pdp-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-DskipTests'
    nexus-iq-namespace: 'onap-'
    project: policy/drools-pdp
    project-name: 'policy-drools-pdp'
    branch: 'master'
    mvn-settings: 'policy-drools-pdp-settings'

- project:
    name: policy-drools-pdp-info
    project-name: policy-drools-pdp
    jobs:
      - gerrit-info-yaml-verify
    project: policy/drools-pdp
    branch: master
