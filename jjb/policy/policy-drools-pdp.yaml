---
- project:
    name: policy-drools-pdp
    project-name: 'policy-drools-pdp'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: "-P docker"
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          project-name: 'policy-drools-pdp-arm64'
          build-node: ubuntu1604-docker-arm64-4c-2g
          maven-versions-plugin: true
          mvn-params: '-P docker -Dmaven.test.skip=true'
          container-public-registry: 'docker.io'
          container-staging-registry: 'onapmulti'
      - gerrit-maven-docker-stage:
          project-name: 'policy-drools-pdp-amd64'
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker -Dmaven.test.skip=true'
          container-public-registry: 'docker.io'
          container-staging-registry: 'onapmulti'
      - '{project-name}-docker-{stream}-manifest':
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-docker-{stream}'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-builder-4c-4g

    project: 'policy/drools-pdp'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'policy-drools-pdp-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: policy-drools-pdp-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'policy/drools-pdp'
    project-name: 'policy-drools-pdp'
    branch: 'master'
    mvn-settings: 'policy-drools-pdp-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: policy-drools-pdp-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-DskipTests'
    nexus-iq-namespace: 'onap-'
    project: policy/drools-pdp
    project-name: 'policy-drools-pdp'
    branch: 'master'
    mvn-settings: 'policy-drools-pdp-settings'

- project:
    name: policy-drools-pdp-info
    project-name: policy-drools-pdp
    jobs:
      - gerrit-info-yaml-verify
    project: policy/drools-pdp
    branch: master
