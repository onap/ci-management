---
- project:
    name: portal-ng-bff-project-view
    project-name: portal-ng-bff
    views:
      - project-view

- project:
    name: portal-ng-bff-info
    project: portal-ng/bff
    project-name: portal-ng-bff
    build-node: centos8-builder-2c-1g
    branch: master
    jobs:
      - gerrit-info-yaml-verify

- project:
    name: portal-ng-bff-shell
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    jobs:
      - gerrit-gradle-build
    stream:
      - "master":
          branch: "master"

- project:
    name: portal-ng-bff-docker
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    docker-name: "onap/portal-ng/bff"
    container-tag-method: latest
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "whatever"
