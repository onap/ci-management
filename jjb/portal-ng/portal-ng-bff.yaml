---
- project:
    name: portal-ng-bff-project-view
    project-name: portal-ng-bff
    views:
      - project-view

- project:
    name: portal-ng-bff-gradle-build
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    build-node: ubuntu1804-docker-8c-8g
    jobs:
      - gerrit-gradle-build
    stream:
      - "master":
          branch: "master"
    mvn-settings: "portal-ng-bff-settings"
    wrapper: true

- project:
    name: portal-ng-bff-gradle-publish-jar
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    build-node: ubuntu1804-docker-8c-8g
    jobs:
      - gerrit-gradle-publish-jar
    stream:
      - "master":
          branch: "master"
    mvn-settings: "portal-ng-bff-settings"
    wrapper: true

- project:
    name: portal-ng-bff-docker
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    build-node: ubuntu1804-docker-8c-8g
    docker-name: "onap/portal-ng/bff"
    container-tag-method: latest
    jobs:
      - "{project-name}-gerrit-docker-jobs"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "portal-ng-bff-settings"

- project:
    name: portal-ng-bff-stage-release
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    build-node: centos7-docker-2c-1g
    docker-name: "onap/portal-ng/bff"
    container-tag-method: latest
    jobs:
      - "gerrit-maven-docker-stage":
          sign-artifacts: true
          build-node: centos8-docker-8c-8g
          maven-versions-plugin: true
          # yamllint disable-line rule:line-length
          mvn-params: "-Dskip.docker.build=false -Dskip.docker.push=false -Dskip.docker.tag=false -Ddocker.push.registry=nexus3.onap.org:10003"
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "portal-ng-bff-settings"

- project:
    name: portal-ng-bff-release
    project-name: "portal-ng-bff"
    project: "portal-ng/bff"
    branch: "master"
    build-node: centos7-docker-2c-1g
    docker-name: "onap/portal-ng/bff"
    container-tag-method: latest
    jobs:
      - "{project-name}-gerrit-release-jobs"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "portal-ng-bff-settings"
