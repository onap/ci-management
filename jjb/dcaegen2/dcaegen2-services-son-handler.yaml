---
- project:
    name: dcaegen2-services-son-handler
    project-name: 'dcaegen2-services-son-handler'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
          mvn-goals: 'clean package docker:build -DpushImageTag'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'dcaegen2/services/son-handler'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'dcaegen2-services-son-handler-settings'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-docker-8c-8g'
    maven-deploy-properties: |
      deployAtEnd=true

- project:
    name: dcaegen2-services-son-handler-sonar
    jobs:
      - gerrit-maven-sonar
     sonarcloud: true
     sonarcloud-project-organization: '{sonarcloud_project_organization}'
     sonarcloud-api-token: '{sonarcloud_api_token}'
     sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: ubuntu1604-docker-8c-8g
    project: 'dcaegen2/services/son-handler'
    project-name: 'dcaegen2-services-son-handler'
    branch: 'master'
    mvn-settings: 'dcaegen2-services-son-handler-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dcaegen2-services-son-handler-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dcaegen2/services/son-handler
    build-node: ubuntu1604-docker-8c-8g
    project-name: 'dcaegen2-services-son-handler'
    branch: 'master'
    mvn-settings: 'dcaegen2-services-son-handler-settings'

- project:
    name: dcaegen2-services-son-handler-info
    project-name: dcaegen2-services-son-handler
    jobs:
      - gerrit-info-yaml-verify
    project: dcaegen2/services/son-handler
    branch: master
