- project:
    name: dcaegen2-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'dcaegen2'
    stream:
      - 'master':
          branch: 'master'
    functionality:
      - 'testsuites':
          trigger_jobs:
            - 'dcaegen2-master-merge-java'
            - 'dcaegen2-collectors-ves-master-merge-java'
      - 'prh-testsuites':
          trigger_jobs:
            - 'dcaegen2-master-merge-java'
            - 'dcaegen2-services-prh-master-merge-java'
      - 'hv-ves-testsuites':
          trigger_jobs:
            - 'dcaegen2-collectors-hv-ves-master-merge-java'
    robot-options: ''
    robot-options: ''
