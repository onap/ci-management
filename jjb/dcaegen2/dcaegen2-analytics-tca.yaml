---
- project:
    name: dcaegen2-analytics-tca

    # job template iterators
    project-name: 'dcaegen2-analytics-tca'
    stream:
      - 'master':
          branch: 'master'
      - 'frankfurt':
          branch: 'frankfurt'
    # apply to all jobs
    project: 'dcaegen2/analytics/tca'
    mvn-settings: 'dcaegen2-analytics-tca-settings'
    files: '**'
    maven-deploy-properties: |
      deployAtEnd=true
    archive-artifacts: ''
    build-node: ubuntu1804-builder-4c-4g

    jobs:
      - '{project-name}-{stream}-verify-java':
          mvn-params: '-DskipTests=true'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
          mvn-params: '-DskipTests=true'

- project:
    name: dcaegen2-analytics-tca-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'dcaegen2/analytics/tca'
    project-name: 'dcaegen2-analytics-tca'
    branch: 'master'
    mvn-settings: 'dcaegen2-analytics-tca-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dcaegen2-analytics-tca-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'dcaegen2/analytics/tca'
    project-name: 'dcaegen2-analytics-tca'
    branch: 'master'
    build-node: ubuntu1804-builder-4c-4g
    mvn-settings: 'dcaegen2-analytics-tca-settings'

- project:
    name: dcaegen2-analytics-tca-info
    project-name: dcaegen2-analytics-tca
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: dcaegen2/analytics/tca
    branch: master
