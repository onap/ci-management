---
- project:
    name: dcaegen2-analytics-tca-gen2
    # apply to all jobs
    jobs:
      - gerrit-maven-verify:
          pre-build-script: !include-raw-escape: ../../shell/onap-gerrit-review-wrapper.sh
      - gerrit-maven-merge:
          mvn-goals: 'clean install'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
      - gerrit-maven-docker-stage:
          build-node: ubuntu1804-docker-8c-8g
          mvn-goals: 'clean deploy docker:build -DpushImage'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - gerrit-maven-stage:
          sign-artifacts: true
          sbom-generator: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
    project: 'dcaegen2/analytics/tca-gen2'
    # job template iterators
    project-name: 'dcaegen2-analytics-tca-gen2'
    stream:
      - 'master':
          branch: 'master'
      - 'kohn':
          branch: 'kohn'
    java-version: openjdk11
    mvn-settings: 'dcaegen2-analytics-tca-gen2-settings'
    mvn-version: 'mvn35'
    maven-version: 'mvn35'
    mvn-snapshot-id: 'ecomp-snapshots'
    nexus-snapshot-repo: 'snapshots'
    files: '**'
    maven-deploy-properties: |
      deployAtEnd=true
    archive-artifacts: ''
    build-node: ubuntu1804-docker-8c-8g

- project:
    name: dcaegen2-analytics-tca-gen2-sonar
    java-version: openjdk11
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-docker-8c-8g
    project: 'dcaegen2/analytics/tca-gen2'
    project-name: 'dcaegen2-analytics-tca-gen2'
    branch: 'master'
    mvn-settings: 'dcaegen2-analytics-tca-gen2-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: 'mvn35'
    maven-version: 'mvn35'

- project:
    name: dcaegen2-analytics-tca-gen2-clm
    java-version: openjdk11
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dcaegen2/analytics/tca-gen2
    build-node: ubuntu1804-docker-8c-8g
    project-name: 'dcaegen2-analytics-tca-gen2'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'dcaegen2-analytics-tca-gen2-settings'
    mvn-version: 'mvn35'
    maven-version: 'mvn35'

- project:
    name: dcaegen2-analytics-tca-gen2-info
    java-version: openjdk11
    project-name: dcaegen2-analytics-tca-gen2
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: dcaegen2/analytics/tca-gen2
    branch: master
