---
- project:
    name: dcaegen2-services-sdk
    project-name: 'dcaegen2-services-sdk'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true

    project: 'dcaegen2/services/sdk'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'dcaegen2-services-sdk-settings'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-docker-8c-8g'
    maven-deploy-properties: |
      deployAtEnd=true

- project:
    name: dcaegen2-services-sdk-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-docker-8c-8g
    project: 'dcaegen2/services/sdk'
    project-name: 'dcaegen2-services-sdk'
    branch: 'master'
    mvn-settings: 'dcaegen2-services-sdk-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dcaegen2-services-sdk-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dcaegen2/services/sdk
    build-node: ubuntu1604-docker-8c-8g
    project-name: 'dcaegen2-services-sdk'
    branch: 'master'
    mvn-settings: 'dcaegen2-services-sdk-settings'

- project:
    name: dcaegen2-services-sdk-info
    project-name: dcaegen2-services-sdk
    jobs:
      - gerrit-info-yaml-verify
    project: dcaegen2/services/sdk
    branch: master
