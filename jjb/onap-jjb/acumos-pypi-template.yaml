---
# Job definition Anchors
- pypi_job_boiler_plate: &pypi_job_boiler_plate
    name: pypi_job_boiler_plate

    #####################
    #   Job Variables   #
    #####################

    gerrit_merge_triggers:
      - change-merged-event
      - comment-added-contains-event:
          comment-contains-value: remerge$

    gerrit_trigger_file_paths:
      - compare-type: ANT
        pattern: '**'

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '$GIT_URL/$PROJECT'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: true
          choosing-strategy: default

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

- job-template:
    name: '{project-name}-python-release-{stream}'

    # Job template for PyPI staging jobs
    # Daily Builds

    <<: *pypi_job_boiler_plate

    triggers:
      - gerrit:
          server-name: '{gerrit-server-name}'
          trigger-on: '{obj:gerrit_merge_triggers}'
          projects:
            - project-compare-type: ANT
              project-pattern: '{project}'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**/{branch}'
              file-paths: '{obj:gerrit_trigger_file_paths}'

    builders:
      - shell: !include-raw-escape:
          # Workaround where the tox run later breaks the lftools virtualenv.
          # Without running the install first the run in the publisher will fail
          # due to missing lftools because it gets installed into a tox venv.
          - ../global-jjb/shell/lftools-install.sh
      - lf-infra-tox-install:
          python-version: '{python-version}'
      - shell: !include-raw-escape: ../global-jjb/shell/tox-run.sh
      - config-file-provider:
          files:
            - file-id: pypirc
              target: '$HOME/.pypirc'
      - shell:
          !include-raw-escape: ../../shell/pypi-dist-build.sh
      - publish-pypi:
          pypi-server: staging
      - publish-pypi:
          pypi-server: release
