---

- project:
    name: modeling-toscaparsers-genericparser
    project-name: 'modeling-toscaparsers-genericparser'
    project: 'modeling/genericparser'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'modeling-toscaparsers-genericparser-settings'
    subproject:
      - 'catalog':
          path: '.'
          pattern: '**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-modeling-genericparser-docker-image.sh'
          build-node: ubuntu1604-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: centos7-redis-4c-4g

- project:
    name: modeling-toscaparsers-genericparser-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: centos7-redis-4c-4g
    project: 'modeling/genericparser'
    project-name: 'modeling-toscaparsers-genericparser'
    branch: 'master'
    mvn-settings: 'modeling-toscaparsers-genericparser-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: modeling-toscaparsers-genericparser-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: modeling/genericparser
    project-name: 'modeling-toscaparsers-genericparser'
    build-node: centos7-redis-4c-4g
    branch: 'master'
    mvn-settings: 'modeling-toscaparsers-genericparser-settings'

- project:
    name: modeling-toscaparsers-genericparser-info
    project-name: modeling-toscaparsers-genericparser
    jobs:
      - gerrit-info-yaml-verify
    project: modeling/genericparser
    branch: master
