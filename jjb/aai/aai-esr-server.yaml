---
- project:
    name: aai-esr-server-project-view
    project-name: aai-esr-server
    views:
      - project-view

- project:
    name: aai-esr-server-master
    project-name: 'aai-esr-server'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
    project: 'aai/esr-server'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'aai-esr-server-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-esr-server-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/esr-server'
    project-name: 'aai-esr-server'
    branch: 'master'
    mvn-settings: 'aai-esr-server-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-esr-server-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/esr-server'
    project-name: 'aai-esr-server'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-esr-server-settings'

- project:
    name: aai-esr-server-info
    project-name: aai-esr-server
    jobs:
      - gerrit-info-yaml-verify
    project: aai/esr-server
    branch: master
