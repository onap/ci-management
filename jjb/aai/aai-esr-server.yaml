---
- project:
    name: aai-esr-server-project-view
    project-name: aai-esr-server
    views:
      - project-view

- project:
    name: aai-esr-server-master
    project-name: 'aai-esr-server'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          mvn-params: '-f standalone/pom.xml -P docker docker:build -B -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
    project: 'aai/esr-server'
    stream:
      - 'master':
          branch: 'master'
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'aai-esr-server-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-esr-server-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/esr-server'
    project-name: 'aai-esr-server'
    branch: 'master'
    mvn-settings: 'aai-esr-server-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-esr-server-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/esr-server'
    project-name: 'aai-esr-server'
    stream:
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'aai-esr-server-settings'

- project:
    name: aai-esr-server-info
    project-name: aai-esr-server
    jobs:
      - gerrit-info-yaml-verify
    project: aai/esr-server
    branch: master
