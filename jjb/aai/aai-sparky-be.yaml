---
- project:
    name: aai-sparky-project-view
    project-name: aai-sparky
    views:
      - project-view

- project:
    name: aai-sparky-be-master
    project-name: 'aai-sparky-be'
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge:
          cron: '@daily'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
          sbom-generator: true
      - gerrit-maven-docker-stage:
          mvn-params: '-f sparkybe-onap-application/pom.xml -P docker -B -Dmaven.test.skip=true'
          build-node: ubuntu1804-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'aai/sparky-be'
    stream:
      - 'jakarta':
          branch: 'jakarta'
      - 'kohn':
          branch: 'kohn'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-sparky-be-settings'
    files: '**'
    archive-artifacts: ''
    mvn-version: 'mvn36'
    java-version: openjdk11
    nexus-snapshot-repo: 'snapshots'
    mvn-snapshot-id: 'ecomp-snapshots'

- project:
    name: aai-sparky-be-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'aai/sparky-be'
    project-name: 'aai-sparky-be'
    branch: 'master'
    mvn-settings: 'aai-sparky-be-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: 'mvn36'
    java-version: openjdk11

- project:
    name: aai-sparky-be-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/sparky-be'
    project-name: 'aai-sparky-be'
    stream:
        - 'master':
              branch: 'master'
    mvn-settings: 'aai-sparky-be-settings'
    mvn-version: 'mvn36'
    java-version: openjdk11

- project:
    name: aai-sparky-be-info
    project-name: aai-sparky-be
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos8-builder-2c-1g
    project: aai/sparky-be
    branch: master
