---
- project:
    name: aai-search-data-service-project-view
    project-name: aai-search-data-service
    views:
      - project-view

- project:
    name: aai-search-data-service-master
    project-name: 'aai-search-data-service'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-aai-docker-java-daily':
          pom: 'pom.xml'
          mvn-goals: 'docker:build'
    project: 'aai/search-data-service'
    stream:
      - 'casablanca':
          branch: 'casablanca'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-search-data-service-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-search-data-service-arm64-master
    project-name: 'aai-search-data-service-arm64'
    jobs:
      - '{project-name}-{stream}-aai-docker-java-daily':
          pom: 'pom.xml'
          mvn-goals: 'docker:build'
    project: 'aai/search-data-service'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-search-data-service-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-search-data-service-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/search-data-service'
    project-name: 'aai-search-data-service'
    branch: 'casablanca'
    mvn-settings: 'aai-search-data-service-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-search-data-service-clm
    jobs:
      - gerrit-maven-clm
    project: 'aai/search-data-service'
    project-name: 'aai-search-data-service'
    branch: 'casablanca'
    mvn-settings: 'aai-search-data-service-settings'
