---
- project:
    name: aai-resources-project-view
    project-name: aai-resources
    views:
      - project-view

- project:
    name: aai-resources
    project-name: 'aai-resources'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          mvn-params: '-P docker -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'aai/resources'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-resources-settings'
    mvn-version: 'mvn35'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-resources-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/resources'
    project-name: 'aai-resources'
    branch: 'master'
    mvn-settings: 'aai-resources-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: 'mvn35'

- project:
    name: aai-resources-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/resources'
    project-name: 'aai-resources'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-resources-settings'
    mvn-version: 'mvn35'

- project:
    name: aai-resources-info
    project-name: aai-resources
    jobs:
      - gerrit-info-yaml-verify
    project: aai/resources
    branch: master

- project:
    name: 'aai-resources-whitesource'
    project-name: 'aai-resources'
    build-node: ubuntu1604-docker-8c-8g
    jobs:
      - gerrit-whitesource-scan
    mvn-settings: 'aai-resources-settings'
    wss-product-name: 'aai'
    mvn-clean-install: true
    project: 'aai/resources'
    branch: master
