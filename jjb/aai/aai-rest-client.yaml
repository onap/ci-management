---
- project:
    name: aai-rest-client-project-view
    project-name: aai-rest-client
    views:
      - project-view

- project:
    name: aai-rest-client-master
    project-name: 'aai-rest-client'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'aai/rest-client'
    stream:
      - 'elalto':
          branch: 'elalto'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-rest-client-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-rest-client-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/rest-client'
    project-name: 'aai-rest-client'
    branch: 'master'
    mvn-settings: 'aai-rest-client-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-rest-client-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/rest-client'
    project-name: 'aai-rest-client'
    stream:
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-rest-client-settings'

- project:
    name: aai-rest-client-info
    project-name: aai-rest-client
    jobs:
      - gerrit-info-yaml-verify
    project: aai/rest-client
    branch: master
