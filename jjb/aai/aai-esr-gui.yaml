---
- project:
    name: aai-esr-gui-project-view
    project-name: aai-esr-gui
    views:
      - project-view

- project:
    name: aai-esr-gui
    project-name: 'aai-esr-gui'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          mvn-params: '-f distribution/pom.xml -P docker docker:build -B -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
    project: 'aai/esr-gui'
    stream:
      - 'master':
          branch: 'master'
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'aai-esr-gui-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-esr-gui-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/esr-gui'
    project-name: 'aai-esr-gui'
    stream:
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'aai-esr-gui-settings'

- project:
    name: aai-esr-gui-info
    project-name: aai-esr-gui
    jobs:
      - gerrit-info-yaml-verify
    project: aai/esr-gui
    branch: master
