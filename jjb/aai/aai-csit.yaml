---
- project:
    name: aai-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'aai'
    stream: 'master'
    functionality:
      - 'search-data-service':
          trigger_jobs:
      - 'resources':
          trigger_jobs:
            - 'aai-resources-{stream}-aai-docker-java-version-daily'
      - 'sanity-check':
          trigger_jobs:
            - 'aai-esr-server-{stream}-docker-java-daily'
    robot-options: ''
    branch: 'master'
