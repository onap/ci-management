---
- project:
    name: aai-validation-project-view
    project-name: aai-validation
    views:
      - project-view

- project:
    name: aai-validation
    project-name: 'aai-validation'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          mvn-params: 'docker:build -B -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'aai/validation'
    stream:
      - 'elalto':
          branch: 'elalto'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-validation-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-validation-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/validation'
    project-name: 'aai-validation'
    branch: 'master'
    mvn-settings: 'aai-validation-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-validation-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/validation'
    project-name: 'aai-validation'
    stream:
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-validation-settings'


- project:
    name: aai-validation-info
    project-name: aai-validation
    jobs:
      - gerrit-info-yaml-verify
    project: aai/validation
    branch: master
