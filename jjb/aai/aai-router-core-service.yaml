---
- project:
    name: aai-router-project-view
    project-name: aai-router
    views:
      - project-view

- project:
    name: aai-router-core-master
    project-name: 'aai-router-core'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'aai/router-core'
    stream:
      - 'elalto':
          branch: 'elalto'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-router-core-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-router-core-sonar
    jobs:
      - gerrit-maven-sonar
     sonarcloud: true
     sonarcloud-project-organization: '{sonarcloud_project_organization}'
     sonarcloud-api-token: '{sonarcloud_api_token}'
     sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/router-core'
    project-name: 'aai-router-core'
    branch: 'master'
    mvn-settings: 'aai-router-core-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-router-core-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/router-core'
    project-name: 'aai-router-core'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-router-core-settings'

- project:
    name: aai-router-core-info
    project-name: aai-router-core
    jobs:
      - gerrit-info-yaml-verify
    project: aai/router-core
    branch: master
