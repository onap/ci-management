---
- project:
    name: aai-aai-common-project-view
    project-name: aai-aai-common
    views:
      - project-view

- project:
    name: aai-aai-common-master
    project-name: 'aai-aai-common'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: false
          build-node: ubuntu1604-builder-4c-4g
          maven-versions-plugin: true
    project: 'aai/aai-common'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-aai-common-settings'
    mvn-version: 'mvn35'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: aai-aai-common-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/aai-common'
    project-name: 'aai-aai-common'
    branch: 'master'
    mvn-settings: 'aai-aai-common-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    mvn-version: 'mvn35'

- project:
    name: aai-aai-common-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/aai-common'
    project-name: 'aai-aai-common'
    stream:
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-aai-common-settings'
    mvn-version: 'mvn35'

- project:
    name: aai-aai-common-info
    project-name: aai-aai-common
    jobs:
      - gerrit-info-yaml-verify
    project: aai/aai-common
    branch: master

- project:
    name: 'aai-aai-common-docker'
    jobs:
      - '{project-name}-{stream}-verify-docker'
      - '{project-name}-{stream}-merge-docker'
      - gerrit-maven-docker-stage:
          mvn-params: '-P docker -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
    project-name: 'aai-aai-common'
    project: 'aai/aai-common'
    stream:
      - 'master-alpine':
          branch: 'master'
          distro: 'alpine'
      - 'master-ubuntu':
          branch: 'master'
          distro: 'ubuntu'
    docker_name: 'onap/aai-common-{distro}'
    docker_build_args: '-f ./Dockerfile.{distro}'
    docker_root: '$WORKSPACE/Dockerfiles/aai-common/'
    mvn-settings: 'aai-aai-common-settings'
    mvn-version: 'mvn35'
    files: 'Dockerfiles/aai-common/**'
    build-node: ubuntu1604-docker-8c-8g
