---
- project:
    name: aai-aai-common-project-view
    project-name: aai-aai-common
    views:
      - project-view

- project:
    name: aai-aai-common-master
    project-name: "aai-aai-common"
    jobs:
      - "{project-name}-{stream}-verify-java"
      - "{project-name}-{stream}-merge-java"
      - gerrit-maven-stage:
          sbom-generator: true
          sign-artifacts: true
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g
    project: "aai/aai-common"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "aai-aai-common-settings"
    mvn-version: "mvn35"
    files: "**"
    archive-artifacts: ""
    build-node: centos8-docker-4c-4g
    java-version: openjdk11

- project:
    name: aai-aai-common-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: centos8-docker-4c-4g
    project: "aai/aai-common"
    project-name: "aai-aai-common"
    branch: "master"
    mvn-params: ""
    mvn-settings: "aai-aai-common-settings"
    mvn-goals: "clean install"
    mvn-opts: "-Xmx1024m -XX:MaxMetaspaceSize=256m"
    mvn-version: "mvn35"
    java-version: openjdk11

- project:
    name: aai-aai-common-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    build-node: centos8-docker-4c-4g
    project: "aai/aai-common"
    project-name: "aai-aai-common"
    stream:
      - "master":
          branch: "master"
    mvn-params: ""
    mvn-settings: "aai-aai-common-settings"
    mvn-version: "mvn35"
    java-version: openjdk11

- project:
    name: "aai-aai-common-docker"
    jobs:
      - gerrit-maven-docker-stage:
          sbom-generator: true
          mvn-params: "-P docker -Dmaven.test.skip=true"
          build-node: ubuntu1804-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
    project-name: "aai-aai-common"
    project: "aai/aai-common"
    stream:
      - "master":
          branch: "master"
          distro: "alpine"
          mvn-params: "-P docker"
    docker-name: "onap/aai-common-{distro}"
    docker-build-args: "-f ./Dockerfile.{distro}"
    docker-root: "$WORKSPACE/Dockerfiles/aai-common/"
    mvn-settings: "aai-aai-common-settings"
    mvn-version: "mvn35"
    files: "Dockerfiles/aai-common/**"
    build-node: ubuntu1804-docker-8c-8g
    java-version: openjdk11
