---
- project:
    name: aai-data-router-project-view
    project-name: aai-data-router
    views:
      - project-view

- project:
    name: aai-data-router-master
    project-name: 'aai-data-router'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          mvn-params: 'docker:build -B -Dmaven.test.skip=true'
          build-node: ubuntu1604-docker-8c-8g
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
    project: 'aai/data-router'
    stream:
      - 'elalto':
          branch: 'elalto'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-data-router-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-data-router-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'aai/data-router'
    project-name: 'aai-data-router'
    branch: 'master'
    mvn-settings: 'aai-data-router-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: aai-data-router-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'aai/data-router'
    project-name: 'aai-data-router'
    stream:
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'aai-data-router-settings'

- project:
    name: aai-data-router-info
    project-name: aai-data-router
    jobs:
      - gerrit-info-yaml-verify
    project: aai/data-router
    branch: master
