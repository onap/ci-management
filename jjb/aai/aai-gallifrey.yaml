---
- project:
    name: aai-gallifrey
    project-name: 'aai-gallifrey'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-aai-docker-java-daily':
          pom: 'pom.xml'
          mvn-goals: 'clean package dockerfile:build dockerfile:push'
          build-node: 'ubuntu1604-docker-8c-8g'
    project: 'aai/gallifrey'
    stream:
      - 'casablanca':
          branch: 'casablanca'
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-gallifrey-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-gallifrey-arm64
    project-name: 'aai-gallifrey-arm64'
    jobs:
      - '{project-name}-{stream}-aai-docker-java-daily':
          pom: 'pom.xml'
          mvn-goals: 'clean package dockerfile:build dockerfile:push'
          build-node: 'ubuntu1604-docker-arm64-4c-2g'
    project: 'aai/gallifrey'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'aai-gallifrey-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: aai-gallifrey-clm
    jobs:
      - gerrit-maven-clm
    project: 'aai/gallifrey'
    project-name: 'aai-gallifrey'
    branch: 'casablanca'
    mvn-settings: 'aai-gallifrey-settings'
