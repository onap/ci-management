    mvn-settings: 'dcae-dmaap-settings'
    mvn-goals: 'clean install'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g
    script:
        !include-raw-escape: 'include-raw-dmaap.sh'
