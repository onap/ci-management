- project:
    name: cli-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'cli'
    project-name: 'cli'
    branch: 'master'
    mvn-settings: 'cli-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: cli-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'cli'
    project-name: 'cli'
    branch: 'master'
    mvn-settings: 'cli-settings'
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: cli-info
    project-name: cli
    jobs:
      - gerrit-info-yaml-verify
    project: cli
    branch: master
