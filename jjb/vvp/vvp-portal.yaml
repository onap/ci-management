---

- project:
    name: vvp-portal
    project-name: 'vvp-portal'
    project: 'vvp/portal'
    stream:
      - 'master':
          branch: 'master'
    subproject:
      - validation-scripts:
          path: '.'
          pattern: '**'
    mvn-settings: 'vvp-portal-settings'
    build-node: ubuntu1604-basebuild-4c-4g
    jobs:
      - gerrit-python-xc-clm
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-docker-java-daily'
    docker-pom: 'pom.xml'
    mvn-profile: 'default'
