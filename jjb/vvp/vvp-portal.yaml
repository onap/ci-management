---

- project:
    name: vvp-portal
    project-name: 'vvp-portal'
    project: 'vvp/portal'
    stream:
      - 'master':
          branch: 'master'
    subproject:
      - validation-scripts:
          path: '.'
          pattern: '**'
    mvn-settings: 'vvp-portal-settings'
    build-node: ubuntu1604-docker-8c-8g
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    docker-pom: 'pom.xml'
    mvn-profile: 'default'

- project:
    name: vvp-portal-arm64
    project-name: 'vvp-portal-arm64'
    project: 'vvp/portal'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vvp-portal-settings'
    build-node: ubuntu1604-docker-arm64-4c-2g
    jobs:
      - '{project-name}-{stream}-docker-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    docker-pom: 'pom.xml'
    mvn-profile: 'default'
