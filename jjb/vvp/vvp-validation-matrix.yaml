---
- job-template:
    # Job template for uploading vvp-validation-matrix to nexus
    #
    # The purpose of this job template is run scripts to build the csv file
    #

    name: '{project-name}-{stream}-upload-csv-to-nexus'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - maven-exec:
          maven-version: '{maven-version}'

    scm:
      - git:
          credentials-id: '{jenkins-ssh-credential}'
          url: '$GIT_BASE'
          refspec: ''
          choosing-strategy: 'default'
          branches:
            - 'refs/heads/{branch}'
          skip-tag: true
          wipe-workspace: true
          submodule:
            recursive: '{submodule-recursive}'
            timeout: '24'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - timed: 'H H * * *'

    builders:
      - shell: |
          #!/bin/bash
          virtualenv -p python3 $WORKSPACE/venv-tox
          source $WORKSPACE/venv-tox/bin/activate
          pip3 install --upgrade pip
          pip3 install --no-use-pep517 -r requirements.txt
          ls
          cd ice_validator/
          pytest --self-test tests/

