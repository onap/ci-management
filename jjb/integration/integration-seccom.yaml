---
- project:
    name: integration-seccom-info
    project-name: integration-seccom
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos8-builder-2c-1g
    project: integration/seccom
    branch: master

- project:
      name: integration-seccom-linters
      project: integration/seccom
      project-name: integration-seccom
      python-version: python3
      jobs:
          - integration-linters
      subproject:
          - 'yaml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yaml'
          - 'yml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yml'
          - 'json':
                tox-dir: '.'
                tox-envs: 'json'
                pattern: '**/*.json'
          - 'md':
              tox-dir: '.'
              tox-envs: 'md'
              pattern: '**/*.md'
      stream:
          - 'master':
                branch: 'master'
