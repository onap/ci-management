---
- project:
    name: integration-terragrunt-project-view
    project-name: integration-terragrunt
    views:
      - project-view

- project:
    name: integration-terragrunt-info
    project: integration/terragrunt
    project-name: integration-terragrunt
    build-node: centos7-builder-2c-1g
    jobs:
      - gerrit-info-yaml-verify

- project:
    name: integration-terragrunt-linters
    project: integration/terragrunt
    project-name: integration-terragrunt
    python-version: python3
    jobs:
      - integration-linters
    subproject:
      - 'yaml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yaml'
      - 'yml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yml'
      - 'json':
          tox-dir: '.'
          tox-envs: 'json'
          pattern: '**/*.json'
      - 'python':
          tox-dir: '.'
          tox-envs: 'py'
          pattern: '**/*.py'
      - 'md':
          tox-dir: '.'
          tox-envs: 'md'
          pattern: '**/*.md'
    stream:
      - 'master':
          branch: 'master'

- project:
    name: integration-terragrunt-validate
    project: integration/terragrunt
    project-name: integration-terragrunt
    jobs:
      - integration-terragrunt-verify
    subproject:
      - 'terragrunt':
          tox-dir: '.'
          tox-envs: 'terragrunt'
          pattern: '**'
    stream:
      - 'master':
          branch: 'master'
