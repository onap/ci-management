---
- project:
    name: integration-ietf-actn-tools-project-view
    project-name: integration-ietf-actn-tools
    views:
      - project-view

- project:
    name: integration-ietf-actn-tools-info
    project: integration/ietf-actn-tools
    project-name: integration-ietf-actn-tools
    build-node: centos8-builder-2c-1g
    jobs:
      - gerrit-info-yaml-verify

- project:
    name: integration-ietf-actn-tools-linters
    project: integration/ietf-actn-tools
    project-name: integration-ietf-actn-tools
    python-version: python3
    jobs:
      - integration-linters
    subproject:
      - 'yaml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yaml'
      - 'yml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yml'
      - 'json':
          tox-dir: '.'
          tox-envs: 'json'
          pattern: '**/*.json'
      - 'python':
          tox-dir: '.'
          tox-envs: 'py'
          pattern: '**/*.py'
      - 'md':
          tox-dir: '.'
          tox-envs: 'md'
          pattern: '**/*.md'
      - 'js':
          tox-dir: '.'
          tox-envs: 'js'
          pattern: '**/*.js'
    stream:
      - 'master':
          branch: 'master'

