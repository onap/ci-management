---
- job-template:
    # Job template for verifying Vagrantfiles
    #
    # The purpose of this job template is to run:
    # vagrant validate

    name: '{project-name}-{stream}-verify-vagrantfile'
    project-type: freestyle
    description: 'Job intended for validating vagrantfiles'
    node: ubuntu1804-builder-4c-4g

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'

    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**/Vagrantfile'

    builders:
      - integration-install-vagrant
      - shell: !include-raw-escape: 'vagrantfile-verify.sh'

    publishers:
      - lf-infra-publish

- job-template:
    # Job template for running linters against specific file formats
    #
    # Required Variables:
    #     python-version: Python version to deploy in venv
    #     tox-env:        Tox environments to run
    #     tox-dir:        Directory containing the project's tox.ini
    #     pattern:        List of file patterns to scan

    name: '{project-name}-{stream}-{subproject}-lint'
    project-type: freestyle
    description: 'Job intended for running linters with Tox and Coala'
    build-node: ubuntu1804-builder-4c-4g
    node: '{build-node}'

    parameters:
      - lf-infra-parameters:
          project: '{project}'
          stream: '{stream}'
          branch: '{branch}'
      - lf-infra-tox-parameters:
          tox-dir: '{tox-dir}'
          tox-envs: '{tox-envs}'

    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '{pattern}'

    builders:
      - lf-infra-tox-install:
          python-version: '{python-version}'
      - lf-infra-tox-run:
          parallel: 'false'

    publishers:
      - lf-infra-publish

- job-template:
    # Job template for Golang verify jobs
    #
    # The purpose of this job template is to run:
    # 1. make test
    #
    # golangver can be set to golang110, golang111 or golang112
    # depending on what version is needed by the project
    # default is golang112
    #
    # Required Variables:
    #     branch:    git branch (eg. stable/lithium or master)
    #
    # Optional Variables:
    #     script:    build script to execute
    #     pattern:   ant file-path pattern relative to the workspace used to
    #                trigger the job

    name: '{project-name}-{stream}-{subproject}-verify-golang'
    path: '$WORKSPACE'
    pattern: '**'
    golangver: 'golang112'

    project-type: freestyle
    concurrent: true
    node: '{build-node}'

    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - '{golangver}'
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '{pattern}'

    builders:
      - lf-infra-pre-build
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - shell: |
          #!/bin/bash
          cd $WORKSPACE/{path}
          make test

    publishers:
      - infra-shiplogs:
          maven-version: '{maven-version}'
