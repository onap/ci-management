---
- project:
    name: integration-python-onapsdk-project
    project: integration/python-onapsdk
    project-name: integration-python-onapsdk
    python-version: python3
    build-node: ubuntu1804-docker-8c-8g
    jobs:
      - integration-linters
    stream:
      - "master":
          branch: "master"
    subproject:
      - "python3.7":
          tox-dir: "."
          tox-envs: "py37"
          pattern: "**/*.py"
      - "python3.8":
          tox-dir: "."
          tox-envs: "py38"
          pattern: "**/*.py"
      - "python3.9":
          tox-dir: "."
          tox-envs: "py39"
          pattern: "**/*.py"
      # Disable due to https://jira.linuxfoundation.org/plugins/servlet/desk/portal/2/IT-25247
      # - 'python3.10':
      #     tox-dir: '.'
      #     tox-envs: 'py310'
      #     pattern: '**/*.py'
      # - 'python3.11':
      #     tox-dir: '.'
      #     tox-envs: 'py311'
      #     pattern: '**/*.py'
      - "pylint":
          tox-dir: "."
          tox-envs: "pylint"
          pattern: "**/*.py"
      - "pydocstyle":
          tox-dir: "."
          tox-envs: "pydocstyle"
          pattern: "**/*.py"
      - "bandit":
          tox-dir: "."
          tox-envs: "bandit"
          pattern: "**/*.py"

- project:
    name: integration-python-onapsdk-project-view
    project-name: integration-python-onapsdk
    views:
      - project-view

- project:
    name: integration-python-onapsdk-pypi-build
    project: integration/python-onapsdk
    project-name: integration-python-onapsdk
    stream:
      - "master":
          branch: "master"
    jobs:
      - gerrit-pypi-verify
      - gerrit-pypi-merge

- project:
    name: integration-python-onapsdk-pypi-release
    project: integration/python-onapsdk
    project-name: integration-python-onapsdk
    build-node: centos8-builder-2c-1g
    stream:
      - "master":
          branch: "master"
    jobs:
      - gerrit-pypi-release-verify
      - gerrit-pypi-release-merge:
          pypi-repo: pypi-onapsdk
