---
- job-template:
    name: '{project-name}-{stream}-verify-csit-{functionality}'
    disabled: false

    project-type: freestyle
    build-node: 'ubuntu1604-docker-8c-8g'
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          project: 'integration'
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: 'integration'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - integration-test-plan:
          test-plan: 'plans/{project-name}/{functionality}'
      - integration-test-options:
          test-options: '{robot-options}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: 'integration'
          branch: '{branch}'
          files: 'test/csit/**/{project-name}/**'

    builders:
      - integration-install-robotframework
      - inject:
          properties-file: 'env.properties'
      - integration-run-test

    publishers:
      - integration-robot:
          unstable-if: 0.0
          pass-if: 100.0
      - lf-infra-publish
      - raw:
          xml: |
            <hudson.plugins.testng.Publisher plugin="testng-plugin@1.10">
            <reportFilenamePattern>archives/testng-results.xml</reportFilenamePattern>
            <escapeTestDescp>true</escapeTestDescp>
            <escapeExceptionMsg>true</escapeExceptionMsg>
            <showFailedBuilds>true</showFailedBuilds>
            <unstableOnSkippedTests>false</unstableOnSkippedTests>
            <failureOnFailedTestConfig>false</failureOnFailedTestConfig>
            </hudson.plugins.testng.Publisher>
      - html-publisher:
          allow-missing: false
          dir: archives//logs/sdc-sanity/ExtentReport
          files: SDC_CI_Extent_Report.html
          keep-all: false
          link-to-last-build: false
          name: ExtentReport

- job-template:
    name: '{project-name}-{stream}-csit-{functionality}'
    disabled: false

    project-type: freestyle
    build-node: 'ubuntu1604-docker-8c-8g'
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          project: 'integration'
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: 'integration'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - integration-test-plan:
          test-plan: 'plans/{project-name}/{functionality}'
      - integration-test-options:
          test-options: '{robot-options}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit-trigger-patch-merged:
          server: '{server-name}'
          project: 'integration'
          branch: '{branch}'
          files: 'test/csit/**/{project-name}/**'
      - timed: '@daily'
      - reverse:
          jobs: '{obj:trigger_jobs}'

    builders:
      - integration-install-robotframework
      - inject:
          properties-file: 'env.properties'
      - integration-run-test

    publishers:
      - integration-robot:
          unstable-if: 0.0
          pass-if: 100.0
      - lf-infra-publish
