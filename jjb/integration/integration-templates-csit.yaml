---
- job-template:
    name: '{project-name}-{stream}-verify-csit-{functionality}'
    disabled: '{disabled}'

    project-type: freestyle
    build-node: 'ubuntu1804-docker-8c-8g'
    node: '{build-node}'
    recipients: ''
    java-version: 'openjdk11'

    properties:
      - lf-infra-properties:
          project: 'integration/csit'
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: 'integration/csit'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - integration-test-plan:
          test-plan: 'plans/{project-name}/{functionality}'
      - integration-test-options:
          test-options: '{robot-options}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: 'integration/csit'
          branch: '{branch}'
          files: '**/{project-name}/**'

    builders:
      - lf-update-java-alternatives:
          java-version: '{java-version}'
      - integration-install-robotframework
      - inject:
          properties-file: 'env.properties'
      - integration-run-test

    publishers:
      - integration-robot:
          unstable-if: 0.0
          pass-if: 100.0
      - lf-infra-publish
      - email:
          recipients: '{recipients}'
          notify-every-unstable-build: false
          send-to-individuals: true

- job-template:
    name: '{project-name}-{stream}-csit-{functionality}'
    disabled: '{disabled}'

    project-type: freestyle
    build-node: 'ubuntu1804-docker-8c-8g'
    node: '{build-node}'
    recipients: ''
    java-version: 'openjdk11'

    properties:
      - lf-infra-properties:
          project: 'integration/csit'
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: 'integration/csit'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - integration-test-plan:
          test-plan: 'plans/{project-name}/{functionality}'
      - integration-test-options:
          test-options: '{robot-options}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    triggers:
      - gerrit-trigger-patch-merged:
          server: '{server-name}'
          project: 'integration/csit'
          branch: '{branch}'
          files: '**/{project-name}/**'
      - timed: '@daily'
      - reverse:
          jobs: '{obj:trigger_jobs}'

    builders:
      - lf-update-java-alternatives:
          java-version: '{java-version}'
      - integration-install-robotframework
      - inject:
          properties-file: 'env.properties'
      - integration-run-test

    publishers:
      - integration-robot:
          unstable-if: 0.0
          pass-if: 100.0
      - lf-infra-publish
      - email:
          recipients: '{recipients}'
          notify-every-unstable-build: false
          send-to-individuals: true

- job-template:
    name: '{project-name}-{stream}-unified-review-test'
    disabled: '{disabled}'
    project-type: freestyle
    build-node: 'ubuntu1804-docker-8c-8g'
    java-version: 'openjdk11'

    properties:
      - lf-infra-properties:
          project: '{project}'
          build-days-to-keep: '{build-days-to-keep}'
    parameters:
      - infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'
    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
    builders:
      - lf-infra-pre-build
      - lf-maven-install:
          mvn-version: "{mvn-version}"
      - lf-update-java-alternatives:
          java-version: "{java-version}"
      - lf-provide-maven-settings:
          global-settings-file: "{mvn-global-settings}"
          settings-file: "{mvn-settings}"
      - trigger-builds:
         -  project: "{project-name}-{stream}-docker-golang-shell-daily"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              UNIQUE_DOCKER_TAG=$BUILD_ID
            block: true
      - trigger-builds:
         -  project: "{project-name}-{stream}-csit-{review-functionality}"
            condition: UNSTABLE_OR_BETTER
            predefined-parameters: |
              UNIQUE_DOCKER_TAG=$BUILD_ID
            block: true
    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '**/{project}/**'
    publishers:
      - lf-infra-publish

