---
- project:
    name: integration-xtesting-info
    project-name: integration-xtesting
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: integration/xtesting
    branch: master

- project:
      name: integration-xtesting-linters
      project: integration/xtesting
      project-name: integration-xtesting
      python-version: python3
      jobs:
          - integration-linters
      subproject:
          - 'yaml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yaml'
          - 'yml':
                tox-dir: '.'
                tox-envs: 'yaml'
                pattern: '**/*.yml'
          - 'json':
                tox-dir: '.'
                tox-envs: 'json'
                pattern: '**/*.json'
          - 'md':
              tox-dir: '.'
              tox-envs: 'md'
              pattern: '**/*.md'
      stream:
          - 'master':
                branch: 'master'

- project:
    name: integration-xtesting-release
    project-name: 'integration-xtesting'
    project: 'integration/docker/onap-python'
    mvn-settings: 'integration-settings'
    jobs:
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

- project:
    name: 'integration-xtesting-infra-healthcheck-docker'
    jobs:
      - gerrit-xtesting-infra-healthcheck-docker-verify
      - gerrit-xtesting-infra-healthcheck-docker-merge
    project-name: 'integration-xtesting'
    project: 'integration/xtesting'
    stream:
      - 'master':
            branch: 'master'
            files: ''
    docker-name: 'onap/xtesting-infra-healthcheck'
    docker-build-args: '-f ./infra-healthcheck/docker/Dockerfile'
    docker-root: '$WORKSPACE'
    mvn-settings: 'integration-settings'
    build-node: ubuntu1804-docker-8c-8g

- project:
    name: 'integration-xtesting-security-docker'
    jobs:
      - gerrit-xtesting-security-docker-verify
      - gerrit-xtesting-security-docker-merge
    project-name: 'integration-xtesting'
    project: 'integration/xtesting'
    stream:
      - 'master':
            branch: 'master'
            files: ''
    docker-name: 'onap/xtesting-security'
    docker-build-args: '-f ./security/docker/Dockerfile'
    docker-root: '$WORKSPACE'
    mvn-settings: 'integration-settings'
    build-node: ubuntu1804-docker-8c-8g
