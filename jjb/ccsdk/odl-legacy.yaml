---
- project:
    name: ccsdk-odl-legacy-project-view
    project-name: ccsdk-odl-legacy
    views:
      - project-view

- project:
    name: ccsdk-odl-legacy
    project-name: 'ccsdk-odl-legacy'
    jobs:
      - gerrit-maven-verify:
          cron: ''
      - gerrit-maven-merge:
          cron: '@daily'
          mvn-params: '-Dmaven.test.skip=true'
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: '-Dmaven.test.skip=true'
          cron: ''
          sbom-generator: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos8-docker-8c-8g

    project: 'ccsdk/odl-legacy'
    stream:
      - 'master':
          branch: 'master'
    java-version: openjdk17
    mvn-version: 'mvn38'
    mvn-settings: 'ccsdk-odl-legacy-settings'
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
    build-node: centos8-builder-4c-4g
    mvn-snapshot-id: 'ecomp-snapshots'
    nexus-snapshot-repo: 'snapshots'

- project:
    name: ccsdk-odl-legacy-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: centos8-builder-4c-4g
    project: 'ccsdk/odl-legacy'
    project-name: 'ccsdk-odl-legacy'
    branch: 'master'
    java-version: openjdk17
    mvn-version: 'mvn38'
    mvn-settings: 'ccsdk-odl-legacy-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: ccsdk-odl-legacy-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/odl-legacy'
    project-name: 'ccsdk-odl-legacy'
    stream:
      - 'master':
          branch: 'master'
    java-version: openjdk17
    mvn-version: 'mvn38'
    mvn-settings: 'ccsdk-odl-legacy-settings'
    mvn-opts: '--add-opens=java.base/java.util=ALL-UNNAMED'
    build-node: centos8-builder-4c-4g


- project:
    name: ccsdk-odl-legacy-info
    project: ccsdk/odl-legacy
    project-name: ccsdk-odl-legacy
    build-node: centos8-builder-2c-1g
    branch: master
    jobs:
      - gerrit-info-yaml-verify
