---
- project:
    name: ccsdk-features
    project-name: 'ccsdk-features'
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge:
          cron: '@daily'
      - gerrit-maven-stage:
          build-node: centos7-builder-4c-4g
          sign-artifacts: true
          cron: ''
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'ccsdk/features'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
      - 'elalto-fluorine':
          branch: 'elalto-fluorine'
    mvn-settings: 'ccsdk-features-settings'
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
    maven-version: "mvn35"
    mvn-opts: '-Xmx3072m -XX:MaxPermSize=1024m'
    build-node: ubuntu1604-builder-4c-4g
    mvn-snapshot-id: 'ecomp-snapshots'
    nexus-snapshot-repo: 'snapshots'

- project:
    name: ccsdk-features-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'ccsdk/features'
    project-name: 'ccsdk-features'
    branch: 'master'
    mvn-settings: 'ccsdk-features-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx2048m -XX:MaxPermSize=512m'
    maven-version: "mvn35"

- project:
    name: ccsdk-features-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/features'
    project-name: 'ccsdk-features'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'ccsdk-features-settings'
    maven-version: "mvn35"
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: ccsdk-features-info
    project-name: ccsdk-features
    jobs:
      - gerrit-info-yaml-verify
    project: ccsdk/features
    branch: master

- project:
    name: ccsdk-features-whitesource
    build-node: ubuntu1604-builder-8c-8g
    project-name: ccsdk-features
    jobs:
      - gerrit-whitesource-scan
    mvn-settings: 'ccsdk-features-settings'
    wss-product-name: ccsdk
    mvn-clean-install: true
    project: ccsdk/features
    branch: master
