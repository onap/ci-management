---
- project:
    name: ccsdk-oran-released-java17
    project-name: "ccsdk-oran"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          mvn-opts: "-Ddocker.skip=true"
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g
    project: "ccsdk/oran"
    stream:
      - "newdelhi":
          branch: "newdelhi"
      - "montreal":
          branch: "montreal"
      - "london":
          branch: "london"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-oran-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-oran-current-java17
    project-name: "ccsdk-oran"
    jobs:
      - gerrit-docker-verify:
          docker-name: "ccsdk-oran-a1policymanagementservice"
          docker-root: "$WORKSPACE/oran/a1-policy-management"
          container-public-registry: ""
          container-push-registry: "onap"
          post_docker_build_script: !include-raw-escape: ../../shell/ftc-run.sh
#            !/bin/bash
#            echo "Cloning"
#            git clone https://gerrit.o-ran-sc.org/r/nonrtric /tmp/nonrtric
#            echo "after Cloning copy"
#            cp -r /tmp/nonrtric "$WORKSPACE"
#            echo "After copy"
#            "$WORKSPACE/test/auto-test/verify-jobs-nonrtric.sh"
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          mvn-opts: "-Ddocker.skip=true"
          cron: "@daily"
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g
    project: "ccsdk/oran"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-oran-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-oran-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: "ccsdk/oran"
    project-name: "ccsdk-oran"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-oran-settings"
    mvn-opts: "-Ddocker.skip=true --add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: centos8-builder-4c-4g

- project:
    name: ccsdk-oran-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: "a1-policy-management/.*"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: centos8-docker-8c-8g
    project: "ccsdk/oran"
    project-name: "ccsdk-oran"
    branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-oran-settings"
    mvn-goals: "clean install"
    mvn-opts: "-Xmx1024m -Ddocker.skip=true"
    mvn-params: "-f a1-policy-management"
