---
- project:
    name: ccsdk-parent
    project-name: 'ccsdk-parent'
    jobs:
      - gerrit-maven-verify:
          cron: ''
      - gerrit-maven-merge:
          cron: '@daily'
          mvn-params: '-Dmaven.test.skip=true'
      - gerrit-maven-stage:
          build-node: centos7-builder-4c-4g
          sign-artifacts: true
          mvn-params: '-Dmaven.test.skip=true'
          cron: ''
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    mvn-snapshot-id: 'ecomp-snapshots'
    nexus-snapshot-repo: 'snapshots'
    project: 'ccsdk/parent'
    stream:
      - 'master':
          branch: 'master'
          jobs:
            - gerrit-maven-verify:
                mvn-params: '-Drevision=3.0.0-SNAPSHOT'
            - gerrit-maven-merge:
                mvn-params: '-Dmaven.test.skip=true -Drevision=3.0.0-SNAPSHOT'
            - gerrit-maven-stage:
                mvn-params: '-Dmaven.test.skip=true -Drevision=3.0.0'
            - '{project-name}-gerrit-release-jobs':
                mvn-params: '-Drevision=3.0.0'
      - 'honolulu':
          branch: 'honolulu'
      - 'istanbul':
          branch: 'istanbul'
      - 'jakarta':
          branch: 'jakarta'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-parent-settings'
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''

- project:
    name: ccsdk-parent-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/parent'
    project-name: 'ccsdk-parent'
    stream:
      - 'master':
          branch: 'master'
      - 'honolulu':
          branch: 'honolulu'
      - 'istanbul':
          branch: 'istanbul'
      - 'jakarta':
          branch: 'jakarta'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-parent-settings'
    build-node: centos7-builder-4c-4g

- project:
    name: ccsdk-parent-info
    project-name: ccsdk-parent
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: ccsdk/parent
    branch: master

- project:
    name: ccsdk-parent-whitesource
    project-name: ccsdk-parent
    jobs:
      - gerrit-whitesource-scan
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-parent-settings'
    wss-product-name: ccsdk
    mvn-clean-install: true
    project: ccsdk/parent
    branch: master
