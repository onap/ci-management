---
- project:
    name: ccsdk-distribution-java11
    project-name: "ccsdk-distribution"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          maven-versions-plugin: true
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
          cron: "@daily"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/distribution"
    stream:
      - "kohn":
          branch: "kohn"
    java-version: openjdk11
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-distribution-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-distribution-java17
    project-name: "ccsdk-distribution"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          maven-versions-plugin: true
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
          cron: "@daily"
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/distribution"
    stream:
      - "master":
          branch: "master"
          java-version: openjdk17
      - "london":
          branch: "london"
          java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-distribution-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-distribution-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: "ccsdk/distribution"
    project-name: "ccsdk-distribution"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-distribution-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: centos8-docker-8c-8g

- project:
    name: ccsdk-distribution-info
    project-name: ccsdk-distribution
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos8-builder-2c-1g
    project: ccsdk/distribution
    branch: master
