---
- project:
    name: ccsdk-distribution-released-java21
    project-name: "ccsdk-distribution"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: ubuntu2004-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          maven-versions-plugin: true
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu2004-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/distribution"
    stream:
      - "oslo":
          branch: "oslo"
          java-version: openjdk21
      - "newdelhi":
          branch: "newdelhi"
          java-version: openjdk21
      - "montreal":
          branch: "montreal"
          java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-distribution-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: ubuntu2004-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-distribution-current-java21
    project-name: "ccsdk-distribution"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: ubuntu2004-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          maven-versions-plugin: true
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          cron: "@daily"
          build-node: ubuntu2004-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/distribution"
    stream:
      - "master":
          branch: "master"
          java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-distribution-settings"
    files: "**"
    archive-artifacts: ""
    docker-pom: "pom.xml"
    mvn-profile: docker
    build-node: ubuntu2004-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-distribution-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: "ccsdk/distribution"
    project-name: "ccsdk-distribution"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-distribution-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: ubuntu2004-docker-8c-8g
