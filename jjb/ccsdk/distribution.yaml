---
- project:
    name: ccsdk-distribution
    project-name: 'ccsdk-distribution'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
    project: 'ccsdk/distribution'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'ccsdk-distribution-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: ccsdk-distribution-docker
    project-name: 'ccsdk-distribution'
    jobs:
      - 'docker-version-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    project: 'ccsdk/distribution'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'ccsdk-distribution-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: queue-docker-4c-4g

- project:
    name: ccsdk-distribution-arm64-docker
    project-name: 'ccsdk-distribution-arm64'
    jobs:
      - 'docker-version-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    project: 'ccsdk/distribution'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'ccsdk-distribution-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: docker
    build-node: ubuntu1604-docker-arm64-4c-2g

- project:
    name: ccsdk-distribution-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/distribution'
    project-name: 'ccsdk-distribution'
    branch: 'master'
    mvn-settings: 'ccsdk-distribution-settings'
    build-node: ubuntu1604-docker-8c-8g

