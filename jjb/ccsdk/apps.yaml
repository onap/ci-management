---
- project:
    name: ccsdk-project-view
    project-name: ccsdk
    views:
      - project-view

- project:
    name: ccsdk-apps-released-java17
    project-name: "ccsdk-apps"
    jobs:
      - gerrit-maven-verify:
          mvn-params: "-Ddocker.skip.push=true -Pdocker"
      - gerrit-maven-merge:
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true

      - gerrit-maven-docker-stage:
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/apps"
    stream:
      - "newdelhi":
          branch: "newdelhi"
      - "montreal":
          branch: "montreal"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-apps-settings"
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-apps-current-java17
    project-name: "ccsdk-apps"
    jobs:
      - gerrit-maven-verify:
          mvn-params: "-Ddocker.skip.push=true -Pdocker"
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true

      - gerrit-maven-docker-stage:
          cron: "@daily"
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/apps"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-apps-settings"
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    build-node: centos8-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-apps-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu1804-builder-4c-4g
    project: "ccsdk/apps"
    project-name: "ccsdk-apps"
    branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-apps-settings"
    mvn-goals: "clean install"
    mvn-opts: "-Xmx1024m"

- project:
    name: ccsdk-apps-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: "ccsdk/apps"
    project-name: "ccsdk-apps"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "ccsdk-apps-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: ubuntu1804-builder-4c-4g
