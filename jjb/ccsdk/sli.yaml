---
- project:
    name: ccsdk-sli-released-java21
    project-name: "ccsdk-sli"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: ubuntu2004-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/sli"
    stream:
      - "oslo":
          branch: "oslo"
      - "newdelhi":
          branch: "newdelhi"
      - "montreal":
          branch: "montreal"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-sli-settings"
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu2004-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-sli-current-java21
    project-name: "ccsdk-sli-current"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: ubuntu2004-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "ccsdk/sli"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-sli-settings"
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    build-node: ubuntu2004-docker-8c-8g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: ccsdk-sli-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu2004-docker-8c-8g
    project: "ccsdk/sli"
    project-name: "ccsdk-sli"
    branch: "master"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-sli-settings"
    mvn-goals: "clean install"
    mvn-opts: "-Xmx1024m"

- project:
    name: ccsdk-sli-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: "ccsdk/sli"
    project-name: "ccsdk-sli"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "ccsdk-sli-settings"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
    build-node: ubuntu2004-docker-8c-8g
