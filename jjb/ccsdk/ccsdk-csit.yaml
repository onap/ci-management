          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.push=true -Pdocker"
    project-name: "ccsdk-oran"
    recipients: "John.Keeney@est.tech"
    # project name in gerrit
    project: "ccsdk/oran"
