---
- project:
    name: ccsdk-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'ccsdk'
    stream:
      - 'master':
          branch: 'master'
      - 'dublin':
          branch: 'dublin'
    functionality:
      - 'healthcheck':
          trigger_jobs: '{project-name}-{stream}-release-java-daily-checkstyle'
      - 'healthcheck_lighty':
          trigger_jobs: '{project-name}-{stream}-release-java-daily-checkstyle'
    robot-options: ''
    branch: 'master'
