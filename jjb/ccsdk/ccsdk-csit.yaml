---
- project:
    name: ccsdk-distribution-csit
    jobs:
      - '{project-name}-{stream}-project-csit'
      - '{project-name}-review-verification-{stream}'
      - '{project-name}-merge-verification-{stream}'
    project-name: 'ccsdk-distribution'
    recipients: 'dtimoney@att.com'
    # project name in gerrit
    project: 'ccsdk/distribution'
    stream:
      - 'master':
          branch: 'master'
    artifact-type: 'maven'
    java-version: openjdk11
    mvn-version: 'mvn36'
    mvn-settings: 'ccsdk-distribution-settings'
    mvn-global-settings: global-settings
    robot-options: ''
    branch: 'master'

- project:
    name: ccsdk-oran-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'ccsdk-oran'
    recipients: 'bjorn.magnusson@est.tech maxime.bonneau@est.tech'
    stream:
      - 'master':
          branch: 'master'
      - 'guilin':
          branch: 'guilin'
    functionality:
      - 'polmansuite':
          trigger_jobs: '{project-name}-maven-merge-{stream}'
    robot-options: ''
