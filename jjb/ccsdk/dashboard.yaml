---
- project:
    name: ccsdk-dashboard
    project-name: 'ccsdk-dashboard'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          build-node: centos7-builder-4c-4g
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-builder-4c-4g

    project: 'ccsdk/dashboard'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'ccsdk-dashboard-settings'
    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: ccsdk-dashboard-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: centos7-redis-4c-4g
    project: 'ccsdk/dashboard'
    project-name: 'ccsdk-dashboard'
    branch: 'master'
    mvn-settings: 'ccsdk-dashboard-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: ccsdk-dashboard-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'ccsdk/dashboard'
    project-name: 'ccsdk-dashboard'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'ccsdk-dashboard-settings'
    build-node: centos7-redis-4c-4g

- project:
    name: ccsdk-dashboard-info
    project-name: ccsdk-dashboard
    jobs:
      - gerrit-info-yaml-verify
    project: ccsdk/dashboard
    branch: master

- project:
    name: ccsdk-dashboard-whitesource
    project-name: ccsdk-dashboard
    jobs:
      - gerrit-whitesource-scan
    mvn-settings: 'ccsdk-dashboard-settings'
    wss-product-name: ccsdk
    mvn-clean-install: true
    project: ccsdk/dashboard
    branch: master
