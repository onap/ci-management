---
- project:
    name: sdnc-oam-released-java17
    project-name: "sdnc-oam"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g
    project: "sdnc/oam"
    stream:
      - "newdelhi":
          branch: "newdelhi"
      - "montreal":
          branch: "montreal"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "sdnc-oam-settings"
    files: "**"
    archive-artifacts: ""
    sign-artifacts: true
    build-node: centos8-docker-8c-8g
    shallow-clone: true
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: sdnc-oam-current-java17
    project-name: "sdnc-oam"
    jobs:
      - gerrit-maven-verify:
          cron: ""
      - gerrit-maven-merge:
          cron: "@daily"
          mvn-params: "-Dmaven.test.skip=true"
      - gerrit-maven-stage:
          build-node: centos8-docker-8c-8g
          sign-artifacts: true
          mvn-params: "-Dmaven.test.skip=true"
          cron: ""
          sbom-generator: true
      - gerrit-maven-docker-stage:
          cron: "@daily"
          build-node: centos8-docker-8c-8g
          container-public-registry: "nexus3.onap.org:10001"
          container-staging-registry: "nexus3.onap.org:10003"
          mvn-params: "-Dmaven.test.skip=true -Ddocker.skip.run=true -Pdocker"
          maven-versions-plugin: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g
    project: "sdnc/oam"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "sdnc-oam-settings"
    files: "**"
    archive-artifacts: ""
    sign-artifacts: true
    build-node: centos8-docker-8c-8g
    shallow-clone: true
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: sdnc-oam-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: sdnc/oam
    project-name: "sdnc-oam"
    build-node: centos8-docker-8c-8g
    stream:
      - "master":
          branch: "master"
    mvn-settings: "sdnc-oam-settings"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
