---
- project:
    name: sdnc-adaptors
    project-name: 'sdnc-adaptors'
    jobs:
      - gerrit-maven-clm:
          java-version: ''
      - '{project-name}-{stream}-verify-java-skip-tests'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily-no-sonar'

    project: 'sdnc/adaptors'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdnc-adaptors-settings'

    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: '**'
    archive-artifacts: ''
- project:
    name: sdc-adaptors-sonar
    jobs:
      - gerrit-maven-sonar
    build-node: ubuntu1604-basebuild-4c-4g
    java-version: ''
    project: 'sdc/adaptors'
    project-name: 'sdc-adaptors'
    branch: 'master'
    mvn-settings: 'sdc-adaptors-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'