    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: sdnc/apps
    project-name: 'sdnc-apps'
    build-node: ubuntu1604-builder-4c-4g
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdnc-apps-settings'

