---
- project:
    name: sdnc-northbound-released-java17
    project-name: "sdnc-northbound"
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge:
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos8-docker-8c-8g
          cron: ""
          sbom-generator: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "sdnc/northbound"
    stream:
      - "oslo":
          branch: "oslo"
      - "newdelhi":
          branch: "newdelhi"
      - "montreal":
          branch: "montreal"
    java-version: openjdk17
    mvn-version: "mvn38"
    mvn-settings: "sdnc-northbound-settings"

    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    maven-version: "mvn38"
    build-node: ubuntu1804-builder-4c-4g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: sdnc-northbound-current-java21
    project-name: "sdnc-northbound"
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge:
          cron: "@daily"
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: ubuntu2204-docker-8c-8g
          cron: ""
          sbom-generator: true
      - "{project-name}-gerrit-release-jobs":
          build-node: centos7-docker-2c-1g

    project: "sdnc/northbound"
    stream:
      - "master":
          branch: "master"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-settings: "sdnc-northbound-settings"

    # due to a strange macro / variable translation problem this needs to be
    # passed as a string block to properly get the properties correctly defined
    # in the job
    maven-deploy-properties: |
      deployAtEnd=true
    files: "**"
    archive-artifacts: ""
    maven-version: "mvn39"
    build-node: ubuntu2204-builder-4c-4g
    mvn-snapshot-id: "ecomp-snapshots"
    nexus-snapshot-repo: "snapshots"

- project:
    name: sdnc-northbound-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    build-node: ubuntu2204-builder-4c-4g
    project: "sdnc/northbound"
    project-name: "sdnc-northbound"
    branch: "master"
    mvn-settings: "sdnc-northbound-settings"
    mvn-goals: "clean install"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-opts: "-Xmx1024m"

- project:
    name: sdnc-northbound-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: "onap-"
    project: sdnc/northbound
    project-name: "sdnc-northbound"
    build-node: ubuntu2204-builder-4c-4g
    stream:
      - "master":
          branch: "master"
    mvn-settings: "sdnc-northbound-settings"
    java-version: openjdk21
    mvn-version: "mvn39"
    mvn-opts: "--add-opens=java.base/java.util=ALL-UNNAMED"
