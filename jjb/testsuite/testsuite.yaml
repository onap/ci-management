---
- project:
    name: testsuite-project-view
    project-name: testsuite
    views:
      - project-view

- project:
    name: testsuite-release
    project-name: 'testsuite'
    project: 'testsuite'
    mvn-settings: 'testsuite-settings'
    jobs:
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

- project:
    name: testsuite
    project-name: 'testsuite'
    jobs:
      - '{project-name}-{stream}-3scm-docker-shell-daily':
          script:
            !include-raw-escape: 'testsuite-docker.sh'

    project: 'testsuite'

    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'testsuite-settings'

- project:
    name: testsuite-info
    project-name: testsuite
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: testsuite
    branch: master

- project:
    name: testsuite-linters
    project: 'testsuite'
    project-name: 'testsuite'
    python-version: python3
    jobs:
      - integration-linters
    subproject:
      - 'yaml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yaml'
      - 'yml':
          tox-dir: '.'
          tox-envs: 'yaml'
          pattern: '**/*.yml'
      - 'json':
          tox-dir: '.'
          tox-envs: 'json'
          pattern: '**/*.json'
      - 'robot':
          tox-dir: '.'
          tox-envs: 'robot'
          pattern: 'robot/testsuites/usecases/*.robot'
    stream:
      - 'master':
          branch: 'master'
