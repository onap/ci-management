---
- project:
    name: doc-project-view
    project-name: doc
    views:
      - project-view

- project:
    name: doc
    project-name: 'doc'
    jobs:
      - '{project-name}-{stream}-verify-rtd':
          build-node: centos7-builder-4c-4g
      - '{project-name}-{stream}-merge-rtd'

    project: 'doc'
    rtdproject: 'onap/58810/'
    mvn-settings: 'doc-settings'
    stream:
      - master:
          branch: 'master'
      - amsterdam:
          branch: 'amsterdam'
      - beijing:
          branch: 'beijing'
      - casablanca:
          branch: 'casablanca'

- project:
    name: doc-info
    project-name: doc
    jobs:
      - gerrit-info-yaml-verify
    project: doc
    branch: master
