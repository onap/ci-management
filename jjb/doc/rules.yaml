- scm:
    name: doc-scm
    scm:
      - git:
          url: 'https://gerrit.onap.org/r/{project}'
          refspec: '+refs/heads/*:refs/remotes/origin/* +refs/changes/*:refs/changes/*'
          branches:
            - '{ref}'

- trigger:
    name: doc-rules-patchset-created
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: recheck
            - comment-added-contains-event:
                comment-contains-value: reverify
          server-name: 'Primary'
          projects:
            - project-compare-type: 'ANT'
              project-pattern: '**'
              branches:
                - branch-compare-type: 'ANT'
                  branch-pattern: '**/*'
                - branch-compare-type: 'ANT'
                  branch-pattern: 'refs/tags/**'

- builder:
    name: doc-rules
    builders:
      - shell: |
          #!/bin/bash

          . /lib/lsb/init-functions || exit 0

          exitstatus="0"
          if [ ! -d docs ] ; then
            log_warning_msg "Directory docs not found. Skipping further checks."
            exit 0
          fi
          for i in docs/index.rst docs/conf.py; do
            if [ ! -f $i ] ; then
              log_failure_msg "$i missing. Please add it or remove the full docs directory."
              exitstatus="1"
            else
              log_success_msg "$i found."
            fi
          done
          log_action_begin_msg "Checking if all Sphinx warnings are treated as errors"
          log=$(mktemp)
          find -name tox.ini |xargs grep sphinx-build | grep -v spelling | grep -v \\-W > $log
          if [[ $? == 0 ]]; then
            log_end_msg 1
            cat $log
            exitstatus="1"
          else
            log_end_msg 1
          fi
          rm $log
          exit $exitstatus

- job-template:
    name: doc-rules
    node: centos7-builder-2c-1g
    triggers:
      - doc-rules-patchset-created
    scm:
      - doc-scm:
          ref: $GERRIT_REFSPEC
          project: $GERRIT_PROJECT
    builders:
      - doc-rules

- project:
    name: 'doc-rules'
    jobs:
      - 'doc-rules'
