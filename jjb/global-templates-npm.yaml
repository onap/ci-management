- job-template:
    # Job template for NPM Publish job

    name: '{project-name}-{stream}-npm-publish'

    project-type: freestyle
    node: '{build-node}'
    disabled: '{disabled}'
    maven-deploy-properties:
    properties:
      - infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - maven-exec:
          maven-version: '{maven-version}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'
      - credentials-binding:
          - text:
             credential-id: '{credential-id}'
             variable: '{variable}'

    triggers:
      # 11 AM UTC
      - timed: '@daily'
      - gerrit-trigger-release-manually:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'

    builders:
      - lf-infra-pre-build

    publishers:
      - infra-shiplogs:
          maven-version: '{maven-version}'

