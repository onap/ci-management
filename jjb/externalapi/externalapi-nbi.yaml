---
- project:
    name: externalapi-project-view
    project-name: externalapi
    views:
      - project-view

- project:
    name: externalapi-nbi
    project-name: 'externalapi-nbi'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-Dmaven.test.skip=true'
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
          mvn-params: '-Dmaven.test.skip=true -P docker'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'externalapi/nbi'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'externalapi-nbi-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: externalapi-nbi-arm64
    project-name: 'externalapi-nbi-arm64'
    jobs:
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dmaven.test.skip=true'
          build-node: 'ubuntu1604-docker-arm64-4c-2g'
    project: 'externalapi/nbi'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'externalapi-nbi-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: externalapi-nbi-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: 'externalapi/nbi'
    project-name: 'externalapi-nbi'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'externalapi-nbi-settings'

- project:
    name: externalapi-nbi-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'externalapi/nbi'
    project-name: 'externalapi-nbi'
    branch: 'master'
    mvn-settings: 'externalapi-nbi-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: externalapi-nbi-info
    project-name: externalapi-nbi
    jobs:
      - gerrit-info-yaml-verify
    project: externalapi/nbi
    branch: master
