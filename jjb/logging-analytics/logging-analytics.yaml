---
- project:
    name: logging-analytics
    project-name: 'logging-analytics'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dmaven.test.skip=true'
    project: 'logging-analytics'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'logging-analytics-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: logging-analytics-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'logging-analytics'
    project-name: 'logging-analytics'
    branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: logging-analytics-pylog
    project-name: 'logging-analytics-pylog'
    project: 'logging-analytics'
    python-version: python3
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    subproject:
      - 'pylog':
          pom: 'pylog/pom.xml'
          pattern: 'pylog/**'
          tox-dir: pylog/
          tox-envs: ''
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{stream}-{subproject}-release-version-java-daily'
      - '{project-name}-{subproject}-python-staging-{stream}'
      - '{project-name}-{subproject}-python-release-{stream}'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: logging-analytics-pylog-python
    project-name: 'logging-analytics-pylog'
    project: 'logging-analytics'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    build-node: 'ubuntu1604-builder-4c-4g'
    subproject:
      - 'pylog':
          path: 'pylog'
          pattern: 'pylog/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'

- project:
    name: logging-analytics-info
    project-name: 'logging-analytics'
    jobs:
      - gerrit-info-yaml-verify
    project: 'logging-analytics'
    branch: 'master'

- project:
    name: logging-analytics-clm
    jobs:
      - gerrit-maven-clm
    project: logging-analytics
    project-name: 'logging-analytics'
    branch: 'master'
    mvn-settings: 'logging-analytics-settings'
