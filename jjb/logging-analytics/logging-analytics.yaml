- project:
    name: logging-analytics-sonar
    jobs:
      - gerrit-maven-sonar
     sonarcloud: true
     sonarcloud-project-organization: '{sonarcloud_project_organization}'
     sonarcloud-api-token: '{sonarcloud_api_token}'
     sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'logging-analytics'
    project-name: 'logging-analytics'
    branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: logging-analytics-pylog
    project-name: 'logging-analytics-pylog'
    project: 'logging-analytics'
    python-version: python3
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    subproject:
      - 'pylog':
          pom: 'pylog/pom.xml'
          pattern: 'pylog/**'
          tox-dir: pylog/
          tox-envs: ''
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{subproject}-python-staging-{stream}'
      - '{project-name}-{subproject}-python-release-{stream}'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-8c-8g

- project:
    name: logging-analytics-pylog-python
    project-name: 'logging-analytics-pylog'
    project: 'logging-analytics'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'logging-analytics-settings'
    build-node: 'ubuntu1604-builder-4c-4g'
    subproject:
      - 'pylog':
          path: 'pylog'
          pattern: 'pylog/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'

- project:
    name: logging-analytics-info
    project-name: 'logging-analytics'
    jobs:
      - gerrit-info-yaml-verify
    project: 'logging-analytics'
    branch: 'master'

- project:
    name: logging-analytics-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: logging-analytics
    project-name: 'logging-analytics'
    branch: 'master'
    mvn-settings: 'logging-analytics-settings'
