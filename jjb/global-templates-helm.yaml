---
###########
# ANCHORS #
###########
- helm_job_boiler_plate: &helm_job_boiler_plate
    name: helm_job_boiler_plate

    ######################
    # Default parameters #
    ######################

    branch: master
    submodule-recursive: true

    # default params for helm jobs
    pre_build_script: ''
    build_script: ''
    post_build_script: ''

    #####################
    # Job Configuration #
    #####################

    project-type: freestyle
    node: '{build-node}'

    properties:
      - lf-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - lf-infra-parameters:
          branch: '{branch}'
          project: '{project}'
          stream: '{stream}'
          lftools-version: '{lftools-version}'

    wrappers:
      - lf-infra-wrappers:
          build-timeout: '{build-timeout}'
          jenkins-ssh-credential: '{jenkins-ssh-credential}'

    publishers:
      - lf-infra-publish

#################
# JOB TEMPLATES #
#################
- job-template:
    name: '{project-name}-{stream}-verify-helm'
    # Job template for helm verify jobs

    <<: *helm_job_boiler_plate

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    triggers:
      - gerrit-trigger-patch-submitted:
          status-context: '{project}-Helm-Verify'
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '{files}'
      - gerrit:
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '^verify-helm$'

    builders:
      - shell: '{obj:pre_build_script}'
      - shell: '{obj:build_script}'

- job-template:
    name: '{project-name}-{stream}-merge-helm'
    # Job template for Helm merge jobs

    <<: *helm_job_boiler_plate

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    triggers:
      - gerrit-trigger-patch-merged:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: '{files}'
      - pollscm:
          cron: ''
      - gerrit:
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '^remerge-helm$'

    builders:
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - shell: '{obj:pre_build_script}'
      - shell: '{obj:build_script}'
      - lf-infra-create-netrc:
          server-id: oom-helm
      - inject:
          properties-content: |
            BUILD_TYPE=snapshot
      - shell: '{obj:post_build_script}'
      - lf-provide-maven-settings-cleanup

- job-template:
    name: '{project-name}-{stream}-stage-helm'
    # Job template for Helm stage jobs

    <<: *helm_job_boiler_plate

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    triggers:
      - pollscm:
          cron: '0 22 * * *'
      - gerrit:
          trigger-on:
            - comment-added-contains-event:
                comment-contains-value: '^stage-helm$'

    builders:
      - lf-provide-maven-settings:
          global-settings-file: '{mvn-global-settings}'
          settings-file: '{mvn-settings}'
      - shell: '{obj:pre_build_script}'
      - shell: '{obj:build_script}'
      - lf-infra-create-netrc:
          server-id: oom-helm
      - inject:
          properties-content: |
            BUILD_TYPE=staging
      - shell: '{obj:post_build_script}'
      - lf-provide-maven-settings-cleanup

- job-template:
    name: '{project-name}-{subproject}-{stream}-verify-helm'
    # Job template for helm verify jobs

    <<: *helm_job_boiler_plate

    builders:
      - shell: '{pre_build_script}'
      - shell: '{build_script}'
      - shell: '{post_build_script}'

- job-template:
    name: '{project-name}-{subproject}-{stream}-merge-helm'
    # Job template for helm merge jobs

    <<: *helm_job_boiler_plate

    builders:
      - shell: '{pre_build_script}'
      - shell: '{build_script}'
      - shell: '{post_build_script}'

- job-template:
    name: '{project-name}-{stream}-update-helm-weekly'
    # Job template for weekly helm update jobs
    #
    # Required Variables:
    #     branch:    git branch (eg. stable/lithium or master)
    <<: *helm_job_boiler_plate

    scm:
      - lf-infra-gerrit-scm:
          jenkins-ssh-credential: '{jenkins-ssh-credential}'
          git-url: '$GIT_URL/$PROJECT'
          refspec: '$GERRIT_REFSPEC'
          branch: '$GERRIT_BRANCH'
          submodule-recursive: true
          choosing-strategy: default

    builders:
      - shell: '{pre_build_script}'
      - shell: '{build_script}'
      - shell: '{post_build_script}'

    triggers:
      # 11 AM UTC
      - timed: 'H 11 * * *'
      - gerrit-trigger-release-manually:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'

