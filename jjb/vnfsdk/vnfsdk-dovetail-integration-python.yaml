---
- project:
    name: vnfsdk-dovetail-integration
    project-name: 'vnfsdk-dovetail-integration'
    subproject:
      - dovetail-integration:
          path: '.'
          pattern: '**'
    project: 'vnfsdk/dovetail-integration'
    pom: 'pom.xml'
    python-version: python27
    tox-dir: '.'
    tox-envs: ''
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vnfsdk-dovetail-integration-settings'
    build-node: ubuntu1604-basebuild-4c-4g
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{subproject}-python-staging-{stream}'
- project:
    name: vnfsdk-dovetail-integration-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-basebuild-4c-4g
    project: 'vnfsdk/dovetail-integration'
    project-name: 'vnfsdk-dovetail-integration'
    branch: 'master'
    mvn-settings: 'vnfsdk-dovetail-integration-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
