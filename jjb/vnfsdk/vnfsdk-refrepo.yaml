---
- project:
    name: vnfsdk-refrepo
    project-name: 'vnfsdk-refrepo'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos8-docker-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: centos8-docker-8c-8g
          maven-versions-plugin: true
          mvn-goals: 'clean package -Pdocker'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'vnfsdk/refrepo'
    stream:
        - 'master':
                branch: 'master'
                java-version: openjdk11
    mvn-settings: 'vnfsdk-refrepo-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: vnfsdk-refrepo-sonar
    jobs:
      - gerrit-maven-sonar
    java-version: openjdk11
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'vnfsdk/refrepo'
    project-name: 'vnfsdk-refrepo'
    branch: 'master'
    mvn-settings: 'vnfsdk-refrepo-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vnfsdk-refrepo-info
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos8-builder-2c-1g
    project: 'vnfsdk/refrepo'
    project-name: 'vnfsdk-refrepo'
    branch: 'master'

- project:
    name: vnfsdk-refrepo-clm
    java-version: openjdk11
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vnfsdk/refrepo
    project-name: 'vnfsdk-refrepo'
    build-node: ubuntu1804-builder-4c-4g
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vnfsdk-refrepo-settings'

- project:
    name: vnfsdk-refrepo-sonar-verify
    java-version: openjdk11
    mvn-version: "mvn36"
    maven-version: "mvn36"
    jobs:
      - gerrit-maven-sonar-verify
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    build-node: centos8-docker-8c-8g
    project: 'vnfsdk/refrepo'
    project-name: 'vnfsdk-refrepo'
    branch: 'master'
    mvn-settings: 'vnfsdk-refrepo-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
