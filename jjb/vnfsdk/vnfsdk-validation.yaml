---
- project:
    name: vnfsdk-validation
    project-name: 'vnfsdk-validation'
    jobs:
    - '{project-name}-{stream}-verify-java'
    - '{project-name}-{stream}-merge-java'
    - gerrit-maven-stage:
        sign-artifacts: true
        build-node: centos7-builder-4c-4g
        maven-versions-plugin: true
    - '{project-name}-gerrit-release-jobs':
        build-node: centos7-docker-8c-8g
    - '{project-name}-{stream}-build-and-upload':
        pre_script: !include-raw-escape: ../vnfrqts/pre-build-needs.sh
        artifact_name: needs.json
        project_id: org.onap.vnfsdk.refrepo
        post_script: !include-raw-escape: ./upload-artifact.sh
    project: 'vnfsdk/validation'
    stream:
        - 'master':
            branch: 'master'
            java-version: openjdk11
        - 'frankfurt':
            branch: 'frankfurt'
            java-version: openjdk8
    mvn-settings: 'vnfsdk-validation-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1804-builder-4c-4g

- project:
    name: vnfsdk-validation-sonar
    jobs:
      - gerrit-maven-sonar
    java-version: openjdk11
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'vnfsdk/validation'
    project-name: 'vnfsdk-validation'
    branch: 'master'
    mvn-settings: 'vnfsdk-validation-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vnfsdk-validation-info
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: 'vnfsdk/validation'
    project-name: 'vnfsdk-validation'
    branch: 'master'

- project:
    name: vnfsdk-validation-clm
    java-version: openjdk11
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vnfsdk/validation
    project-name: 'vnfsdk-validation'
    build-node: ubuntu1804-builder-4c-4g
    branch: 'master'
    mvn-settings: 'vnfsdk-validation-settings'
