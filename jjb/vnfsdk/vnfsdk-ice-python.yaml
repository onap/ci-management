---
- project:
    name: vnfsdk-ice
    project-name: 'vnfsdk-ice'
    project: 'vnfsdk/ice'
    pom: 'pom.xml'
    python-version: python3
    stream:
      - 'master':
          branch: 'master'
    subproject:
      - 'scripts':
          path: 'validation-scripts'
          pattern: 'validation-scripts/**'
          pom: 'validation-scripts/pom.xml'
          tox-dir: 'validation-scripts/'
          tox-envs: ''
      - 'server':
          path: 'ice-server'
          pattern: 'ice-server/**'
          pom: 'ice-server/pom.xml'
          tox-dir: 'ice-server/'
          tox-envs: ''
    mvn-settings: 'vnfsdk-ice-settings'
    build-node: ubuntu1604-builder-4c-4g
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{subproject}-python-staging-{stream}'
      - '{project-name}-{subproject}-python-release-{stream}'

- project:
    name: vnfsdk-ice-docker
    project-name: 'vnfsdk-ice-docker'
    project: 'vnfsdk/ice'
    pom: 'pom.xml'
    stream:
      - 'master':
          branch: 'master'
    subproject:
      - 'docker':
          path: 'docker'
          pattern: 'docker/**'
          pom: 'docker/pom.xml'
    mvn-settings: 'vnfsdk-ice-settings'
    build-node: ubuntu1604-builder-4c-4g
    jobs:
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'docker/pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dmaven.test.skip=true'

- project:
    name: vnfsdk-ice-validation-scripts-tox-sonar
    jobs:
      - gerrit-tox-sonar
    cron: 'H 11 * * *'
    mvn-params: '-f validation-scripts/pom.xml'
    build-node: ubuntu1604-builder-4c-4g
    project: 'vnfsdk/ice'
    project-name: 'vnfsdk-ice-validation-scripts'
    branch: 'master'
    mvn-settings: 'vnfsdk-ice-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vnfsdk-ice-ice-server-tox-sonar
    jobs:
      - gerrit-tox-sonar
    cron: 'H 11 * * *'
    mvn-params: '-f ice-server/pom.xml'
    build-node: ubuntu1604-builder-4c-4g
    project: 'vnfsdk/ice'
    project-name: 'vnfsdk-ice-ice-server'
    branch: 'master'
    mvn-settings: 'vnfsdk-ice-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vnfsdk-ice-info
    jobs:
      - gerrit-info-yaml-verify
    project: 'vnfsdk/ice'
    project-name: 'vnfsdk-ice'
    branch: 'master'
