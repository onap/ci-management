            - '{project-name}-{stream}-release-java-daily-checkstyle'
      - 'with_mr':
          trigger_jobs:
            - '{project-name}-{stream}-release-java-daily-checkstyle'
      - 'with_dr':
          trigger_jobs:
            - '{project-name}-{stream}-release-java-daily-checkstyle'
    robot-options: ''
    branch: 'master'
