---
- project:
    name: dmaap-messagerouter-messageservice
    project-name: 'dmaap-messagerouter-messageservice'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1804-docker-8c-8g
          mvn-params: '-P docker -Dmaven.test.skip=true'
          maven-versions-plugin: true
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'dmaap/messagerouter/messageservice'
    stream:
      - 'master':
          branch: 'master'
      - 'honolulu':
          branch: 'honolulu'
      - 'guilin':
          branch: 'guilin'
    mvn-settings: 'dmaap-messagerouter-messageservice-settings'
    files: '**'
    archive-artifacts: ''
    docker-pom: 'pom.xml'
    mvn-profile: 'docker'

- project:
    name: dmaap-messagerouter-messageservice-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'dmaap/messagerouter/messageservice'
    project-name: 'dmaap-messagerouter-messageservice'
    branch: 'master'
    mvn-settings: 'dmaap-messagerouter-messageservice-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dmaap-messagerouter-messageservice-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dmaap/messagerouter/messageservice
    project-name: 'dmaap-messagerouter-messageservice'
    branch: 'master'
    mvn-settings: 'dmaap-messagerouter-messageservice-settings'

- project:
    name: dmaap-messagerouter-messageservice-info
    project-name: dmaap-messagerouter-messageservice
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: dmaap/messagerouter/messageservice
    branch: master
