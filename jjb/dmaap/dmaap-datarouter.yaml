- project:
    name: dmaap-datarouter
    project-name: 'dmaap-datarouter'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-release-version-java-daily'
      #
      # see DMAAP-334 for more details, but
      #     - '{project-name}-{stream}-docker-java-daily':
      # doesn't support mvn-goals override, so trying this...
      - '{project-name}-{stream}-docker-java-shell-daily':
          mvn-goals: 'clean package -P docker docker:build docker:push'
          # No-op
          script: '/bin/true'
          build-node: 'ubuntu1604-docker-8c-8g'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          mvn-goals: 'clean package -P docker docker:build -DpushImage'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'

    project: 'dmaap/datarouter'
    stream:
      - 'master':
          branch: 'master'
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'dmaap-datarouter-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: dmaap-datarouter-casablanca
    project-name: 'dmaap-datarouter'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      #
      # see DMAAP-334 for more details, but
      #     - '{project-name}-{stream}-docker-java-daily':
      # doesn't support mvn-goals override, so trying this...
      - '{project-name}-{stream}-docker-java-shell-daily':
            mvn-goals: 'clean package -P docker docker:build -DpushImage'
            # No-op
            script: '/bin/true'
            build-node: 'ubuntu1604-docker-8c-8g'

    project: 'dmaap/datarouter'
    stream:
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'dmaap-datarouter-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: dmaap-datarouter-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'dmaap/datarouter'
    project-name: 'dmaap-datarouter'
    branch: 'master'
    mvn-settings: 'dmaap-datarouter-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: dmaap-datarouter-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: dmaap/datarouter
    project-name: 'dmaap-datarouter'
    branch: 'master'
    mvn-settings: 'dmaap-datarouter-settings'

- project:
    name: dmaap-datarouter-info
    project-name: dmaap-datarouter
    jobs:
      - gerrit-info-yaml-verify
    project: dmaap/datarouter
    branch: master
