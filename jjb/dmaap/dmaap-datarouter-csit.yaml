---
- project:
    name: dmaap-datarouter-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'dmaap-datarouter'
    functionality:
      - 'dr-suite':
          stream:
            - 'master':
                branch: 'master'
            - 'casablanca':
                branch: 'casablanca'

          trigger_jobs:
            - '{project-name}-{stream}-docker-java-shell-daily'
      - 'ssl-dr-suite':
          stream:
            - 'master':
                branch: 'master'

          trigger_jobs:
            - '{project-name}-{stream}-docker-java-shell-daily'
    robot-options: ''
