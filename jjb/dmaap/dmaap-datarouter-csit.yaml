---
- project:
    name: dmaap-datarouter-csit
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'dmaap-datarouter'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
      - 'dublin':
          branch: 'dublin'
    functionality:
      - 'dr-suite':
          trigger_jobs:
            - '{project-name}-{stream}-docker-java-shell-daily'
    robot-options: ''

- project:
    name: dmaap-datarouter-csit-ssl
    jobs:
      - '{project-name}-{stream}-verify-csit-{functionality}'
      - '{project-name}-{stream}-csit-{functionality}'
    project-name: 'dmaap-datarouter'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
      - 'dublin':
          branch: 'dublin'
    functionality:
      - 'ssl-dr-suite':
          trigger_jobs:
            - '{project-name}-{stream}-docker-java-shell-daily'
    robot-options: ''
