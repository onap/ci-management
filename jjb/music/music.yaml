---
- project:
    name: music-project-view
    project-name: music
    views:
      - project-view

- project:
    name: music
    project-name: 'music'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: docker
          mvn-params: '-Dmaven.test.skip=true'
    project: 'music'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
      - 'dev-cassandra-only':
          branch: 'dev-cassandra-only'
    mvn-settings: 'music-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: music-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'music'
    project-name: 'music'
    branch: 'master'
    mvn-settings: 'music-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'


- project:
    name: music-clm
    jobs:
      - gerrit-maven-clm
    project: music
    project-name: 'music'
    branch: 'master'
    mvn-settings: 'music-settings'
