---
- project:
    name: music-project-view
    project-name: music
    views:
      - project-view

- project:
    name: music
    project-name: 'music'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: docker
          mvn-params: '-Dmaven.test.skip=true'
          build-node: 'ubuntu1604-docker-8c-8g'
    project: 'music'
    stream:
      - 'master':
          branch: 'master'
      - 'dublin':
          branch: 'dublin'
    mvn-settings: 'music-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: music-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'music'
    project-name: 'music'
    branch: 'master'
    mvn-settings: 'music-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'


- project:
    name: music-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: music
    project-name: 'music'
    branch: 'master'
    mvn-settings: 'music-settings'

- project:
    name: music-info
    project-name: music
    jobs:
      - gerrit-info-yaml-verify
    project: music
    branch: master
