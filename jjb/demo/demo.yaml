---

- project:
    name: demo
    project-name: 'demo'
    jobs:
      - '{project-name}-{stream}-clm'
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'

    project: 'demo'
    stream:
      - 'master':
          branch: 'master'
      - 'release-1.0.0':
          branch: 'release-1.0.0'
    mvn-settings: 'demo-settings'
    files: '**'
    archive-artifacts: ''
