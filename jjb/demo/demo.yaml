---

- project:
    name: demo
    project-name: 'demo'
    jobs:
      - gerrit-maven-sonar
      - gerrit-maven-clm:
          java-version: ''
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily-no-sonar'

    project: 'demo'
    stream:
      - 'master':
          branch: 'master'
      - 'amsterdam':
          branch: 'amsterdam'
      - 'release-1.0.0':
          branch: 'release-1.0.0'
    mvn-settings: 'demo-settings'
    files: '**'
    archive-artifacts: ''
