---
- project:
    name: demo-project-view
    project-name: demo
    views:
      - project-view

- project:
    name: demo
    project-name: 'demo'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-builder-4c-4g

    project: 'demo'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'demo-settings'
    files: '**'
    archive-artifacts: ''

- project:
    name: demo-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'demo'
    project-name: 'demo'
    branch: 'master'
    mvn-settings: 'demo-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: demo-info
    project-name: demo
    jobs:
      - gerrit-info-yaml-verify
    project: demo
    branch: master
