---
- project:
    name: ccsdk-oran-project-view
    project-name: ccsdk-oran
    views:
      - project-view

- project:
    name: ccsdk-oran-info
    project: ccsdk/oran
    project-name: ccsdk-oran
    build-node: centos7-builder-2c-1g
    jobs:
      - gerrit-info-yaml-verify

- nonrtric_jdk_common: &nonrtric_jdk_common
    name: ccsdk-oran-jdk-common
    # git repo
    project: ccsdk/oran
    # jenkins job name prefix
    project-name: ccsdk-oran
    # maven settings file has docker credentials
    mvn-settings: nonrtric-settings
    mvn-version: mvn36
    java-version: openjdk11

- project:
    <<: *nonrtric_jdk_common
    mvn-params: -Dbuild.number=${{BUILD_NUMBER}}
    jobs:
      - gerrit-maven-docker-verify:
          mvn-opts: -Dexec.skip=false
      - gerrit-maven-docker-merge
      - gerrit-maven-docker-stage
    stream:
      - master:
          branch: master

# nonrtric:policy-agent
# Maven artifacts for nonrtric-policy-agent
- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-policy-agent
    project-name: '{name}'
    mvn-opts: '-Ddocker.skip=true -Dexec.skip=true'
    mvn-params: '-f policy-agent'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'policy-agent/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

# nonrtric:sdnc-a1-controller
# Maven artifacts for nonrtric-sdnc-a1-controller
- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-sdnc-a1-controller
    project-name: '{name}'
    mvn-opts: '-Ddocker.skip=true'
    mvn-params: '-f sdnc-a1-controller/northbound'
    gerrit_trigger_file_paths:
      - compare-type: REG_EXP
        pattern: 'sdnc-a1-controller/northbound/.*'
    build-node: ubuntu1804-builder-4c-4g
    jobs:
      - gerrit-maven-verify
      - gerrit-maven-merge
      - gerrit-maven-stage
      - gerrit-maven-clm
    stream:
      - master:
          branch: master

- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-release
    # maven release requires sigul which requires centos
    # container release requires docker
    build-node: centos7-docker-2c-8g
    jobs:
      - '{project-name}-gerrit-release-jobs'

- project:
    <<: *nonrtric_jdk_common
    name: nonrtric-sonar
    # template goal install builds docker image unnecessarily
    mvn-params: '-Ddocker.skip=true -Dexec.skip=true'
    sonarcloud: true
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    jobs:
      - gerrit-maven-sonar