---
- project:
    name: ci-management-jobs
    jobs:
      - '{project-name}-ci-jobs'

    project: 'ci-management'
    project-name: 'ci-management'
    archive-artifacts: '**/*.log'
    branch: 'master'
    build-timeout: '60'
    build-node: 'centos7-basebuild-2c-1g'
    jjb-version: 2.0.0

- project:
    name: packer-jobs
    # packer jobs templates are defined in global-jjb
    jobs:
      - '{project-name}-packer-jobs'
    project: 'ci-management'
    project-name: 'ci-management'
    branch: master
    archive-artifacts: '**/*.log'
    build-node: 'centos7-basebuild-2c-1g'
    platforms:
      - centos
      - ubuntu-16.04
    templates:
      - basebuild
      - docker
      - memcached
      - redis
    exclude:
      # only build the docker image on ubuntu at present
      - platforms: centos
        templates: docker

- job-template:
    name: '{project}-verify-jjb'

    project-type: freestyle
    node: '{build-node}'
    concurrent: true

    properties:
      - infra-properties:
          build-days-to-keep: 14

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'
          artifacts: '{archive-artifacts}'

    scm:
      - gerrit-trigger-scm:
          refspec: '$GERRIT_REFSPEC'
          choosing-strategy: 'gerrit'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-submitted:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: 'jjb/**'

    builders:
      - config-file-provider:
          files:
            - file-id: 'jjbini'
              variable: 'JJBINI'
      - shell: |
          virtualenv $WORKSPACE/venv
          source $WORKSPACE/venv/bin/activate
          pip install --upgrade pip
          pip freeze
          pip install jenkins-job-builder
          jenkins-jobs -l DEBUG --conf $JJBINI test -o archives/job_output jjb/
          gzip archives/job_output/*
      - ci-management-check-unicode

    publishers:
      - infra-shiplogs:
          maven-version: '{maven-version}'

- job-template:
    name: '{project}-merge-jjb'

    project-type: freestyle
    node: '{build-node}'

    properties:
      - infra-properties:
          build-days-to-keep: 14

    parameters:
      - infra-parameters:
          project: '{project}'
          branch: 'master'
          refspec: 'refs/heads/master'
          artifacts: '{archive-artifacts}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'
          submodule-recursive: '{submodule-recursive}'

    wrappers:
      - infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      - gerrit-trigger-patch-merged:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'
          files: 'jjb/**'

    builders:
      - config-file-provider:
          files:
            - file-id: 'jjbini'
              variable: 'JJBINI'
      - shell: |
          virtualenv $WORKSPACE/venv
          source $WORKSPACE/venv/bin/activate
          pip install --upgrade pip
          pip freeze
          pip install jenkins-job-builder
          jenkins-jobs --conf $JJBINI update --delete-old --workers 4 jjb/

    publishers:
      - infra-shiplogs:
          maven-version: '{maven-version}'
