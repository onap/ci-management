- job-template:
    # Job template for daily-release a submission.  triggered on timer, does
    # scm mvn with passed-in goals, then run script
    #
    # Required Variables:
    #   branch:         git branch
    #   script:         build script to execute
    #   mvn-goals-versioning: space separated list of maven build goals
    #      (--version for no op,
    #      or versions:set versions:update-child-modules versions:commit)
    #   mvn-goals: space separated list of maven build goals (--version for
    #      noop, or clean deploy)
    name: '{project-name}-{stream}-daily-release-scm-mvn-script'

    project-type: freestyle
    concurrent: true
    node: 'ubuntu1604-docker-8c-8g'

    properties:
      - ecomp-infra-properties:
          build-days-to-keep: '{build-days-to-keep}'

    parameters:
      - ecomp-infra-parameters:
          project: '{project}'
          branch: '{branch}'
          refspec: 'refs/heads/{branch}'
          artifacts: '{archive-artifacts}'
      - maven-exec:
          maven-version: '{maven-version}'

    scm:
      - gerrit-trigger-scm:
          refspec: ''
          choosing-strategy: 'default'

    wrappers:
      - ecomp-infra-wrappers:
          build-timeout: '{build-timeout}'

    triggers:
      # 11 AM UTC
      - timed: 'H 11 * * *'
      - gerrit-trigger-release-manually:
          server: '{server-name}'
          project: '{project}'
          branch: '{branch}'

    builders:
      - provide-maven-settings:
          global-settings-file: 'global-settings'
          settings-file: '{mvn-settings}'
      - inject:
          properties-file: version.properties
      - maven-target:
          maven-version: '{maven-version}'
          goals: '{mvn-goals-versioning}'
          properties:
            - 'newVersion=${{release_version}}'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp

      - maven-target:
          maven-version: '{maven-version}'
          goals: '{mvn-goals}'
          properties:
            - '{maven-deploy-properties}'
          settings: '{mvn-settings}'
          settings-type: cfp
          global-settings: 'global-settings'
          global-settings-type: cfp
      - docker-login
      - shell: '{script}'


