---
- project:
    name: sdc-dcae-d-project-view
    project-name: sdc-dcae-d
    views:
      - project-view

- project:
    name: sdc-dcae-d-ci
    project-name: 'sdc-dcae-d-ci'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-docker-version-java-daily':
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: '-DskipTests=true'
    project: 'sdc/dcae-d/ci'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-ci-settings'
    files: '**'
    archive-artifacts: ''
    build-timeout: 60

- project:
    name: sdc-dcae-d-ci-arm64
    project-name: 'sdc-dcae-d-ci-arm64'
    jobs:
      - '{project-name}-{stream}-docker-version-java-daily':
         docker-pom: 'pom.xml'
         mvn-profile: 'docker'
         mvn-params: '-DskipTests=true'
    project: 'sdc/dcae-d/ci'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-dcae-d-ci-settings'
    build-node: ubuntu1604-docker-arm64-4c-2g
    files: '**'
    archive-artifacts: ''
    build-timeout: 60

-- project:
    name: sdc-dcae-ci-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'sdc/dcae-d/ci'
    project-name: 'sdc-dcae-d-ci'
    branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-ci-settings'
    mvn-params: '-Dsonar.branch={branch}'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-dcae-d-ci-clm
    jobs:
      - gerrit-maven-clm
    project: sdc/dcae-d/ci
    project-name: 'sdc-dcae-d-ci'
    branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-ci-settings'
