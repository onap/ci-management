---

- project:
    name: sdc-sdc-docker-base
    project-name: 'sdc-sdc-docker-base'
    jobs:
      - '{project-name}-{stream}-sdc-merge-java':
          docker-pom: 'pom.xml'
          mvn-profile: 'default'
    project: 'sdc/sdc-docker-base'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'sdc-sdc-docker-base-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-8c-8g
    maven-version: 'mvn35'

- project:
    name: sdc-sdc-docker-base-arm64
    project-name: 'sdc-sdc-docker-base-arm64'
    jobs:
      - '{project-name}-{stream}-sdc-merge-java':
          docker-pom: 'pom.xml'
          mvn-profile: 'default'
    project: 'sdc/sdc-docker-base'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-sdc-docker-base-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-arm64-4c-2g
    maven-version: 'mvn35'
