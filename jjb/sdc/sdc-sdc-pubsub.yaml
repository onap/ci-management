---
- project:
    name: sdc-sdc-pubsub-info
    project-name: 'sdc-sdc-pubsub'
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: 'sdc/sdc-pubsub'
    branch: 'master'

- project:
    name: sdc-sdc-pubsub
    project-name: 'sdc-sdc-pubsub'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
    project: 'sdc/sdc-pubsub'
    stream:
      - 'master':
          branch: 'master'
      - 'honolulu':
          branch: 'honolulu'
    mvn-settings: 'sdc-sdc-pubsub-settings'
    files: '**'
    archive-artifacts: ''
    build-timeout: 60
    maven-version: 'mvn35'

- project:
    name: sdc-sdc-pubsub-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: "org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar"
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'sdc/sdc-pubsub'
    project-name: 'sdc-sdc-pubsub'
    branch: 'master'
    mvn-settings: 'sdc-sdc-pubsub-settings'
    mvn-params: '-Dsonar.branch={branch}'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'
