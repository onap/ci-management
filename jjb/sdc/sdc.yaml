---
- project:
    name: sdc-master-project-view
    project-name: sdc-master
    views:
      - project-view

- project:
    name: sdc-sdc-docker-project-view
    project-name: sdc-sdc-docker
    views:
      - project-view

- project:
    name: sdc-maven-project-view
    project-name: sdc-maven
    views:
      - project-view

- project:
    name: sdc-clm-project-view
    project-name: sdc-clm
    views:
      - project-view

- project:
    name: sdc
    project-name: 'sdc'
    jobs:
      - '{project-name}-{stream}-verify-java':
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - '{project-name}-{stream}-sdc-merge-java':
          build-node: 'ubuntu1604-docker-8c-8g'
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          maven-versions-plugin: true
          mvn-params: '-P docker -DskipTests=true -Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'

    project: 'sdc'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-8c-8g
    maven-version: 'mvn35'

