- project:
    name: sdc-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-8c-8g
    project: 'sdc'
    project-name: 'sdc'
    branch: 'master'
    mvn-settings: 'sdc-settings'
    mvn-params: '-Djacoco.skip=false -Dsonar.branch={branch} -Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-clm
    jobs:
      - gerrit-maven-clm:
          build-timeout: 120
          submodule-timeout: 30
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
    nexus-iq-namespace: 'onap-'
    project: sdc
    project-name: 'sdc'
    build-node: ubuntu1604-docker-8c-8g
    branch: 'master'
    mvn-settings: 'sdc-settings'

- project:
    name: sdc-info
    project-name: sdc
    jobs:
      - gerrit-info-yaml-verify
    project: sdc
    branch: master
