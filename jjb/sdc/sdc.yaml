---

- project:
    name: sdc
    project-name: 'sdc'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-docker-java-daily':
        docker-pom: 'pom.xml'
        mvn-profile: 'docker'
        mvn-goals: 'clean install -B -P {mvn-profile}'
    project: 'sdc'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g
