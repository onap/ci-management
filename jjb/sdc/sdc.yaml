---

- project:
    name: sdc
    project-name: 'sdc'
    jobs:
      - '{project-name}-{stream}-verify-java':
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - '{project-name}-{stream}-sdc-merge-java':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - '{project-name}-{stream}-release-version-java-daily':
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-DskipTests=true -Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
    project: 'sdc'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-8c-8g
    maven-version: 'mvn35'

- project:
    name: sdc-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-8c-8g
    project: 'sdc'
    project-name: 'sdc'
    branch: 'master'
    mvn-settings: 'sdc-settings'
    mvn-params: '-Djacoco.skip=false -Dsonar.branch={branch} -Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-clm
    jobs:
      - gerrit-maven-clm:
          build-timeout: 120
          submodule-timeout: 30
          mvn-params: '-Dnpm.registry=https://nexus.onap.org/content/repositories/npm/'
    project: sdc
    project-name: 'sdc'
    build-node: ubuntu1604-docker-8c-8g
    branch: 'master'
    mvn-settings: 'sdc-settings'
