---
- project:
    name: sdc-dcae-d-dt-be-main
    project-name: 'sdc-dcae-d-dt-be-main'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - gerrit-maven-stage
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-docker-version-java-daily':
          build-node: 'ubuntu1604-docker-8c-8g'
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-DskipTests=true'
    project: 'sdc/dcae-d/dt-be-main'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-dt-be-main-settings'
    files: '**'
    archive-artifacts: ''
    build-timeout: 60

- project:
    name: sdc-dcae-d-dt-be-main-arm64
    project-name: 'sdc-dcae-d-dt-be-main-arm64'
    jobs:
      - '{project-name}-{stream}-docker-version-java-daily':
          build-node: 'ubuntu1604-docker-arm64-4c-2g'
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-DskipTests=true'
    project: 'sdc/dcae-d/dt-be-main'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-dcae-d-dt-be-main-settings'
    build-node: ubuntu1604-docker-arm64-4c-2g
    files: '**'
    archive-artifacts: ''
    build-timeout: 60

- project:
    name: sdc-dcae-d-dt-be-main-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'sdc/dcae-d/dt-be-main'
    project-name: 'sdc-dcae-d-dt-be-main'
    branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-dt-be-main-settings'
    mvn-params: '-Dsonar.branch={branch}'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-dcae-d-dt-be-main-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: sdc/dcae-d/dt-be-main
    project-name: 'sdc-dcae-d-dt-be-main'
    branch: 'casablanca'
    mvn-settings: 'sdc-dcae-d-dt-be-main-settings'
