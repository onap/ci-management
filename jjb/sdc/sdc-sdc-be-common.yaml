---
- project:
    name: sdc-sdc-be-common-project-view
    project-name: sdc-sdc-be-common
    views:
      - project-view

- project:
    name: sdc-sdc-be-common
    project-name: 'sdc-sdc-be-common'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          sbom-generator: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    project: 'sdc/sdc-be-common'
    stream:
      - 'master':
          branch: 'master'
      - 'jakarta':
          branch: 'jakarta'
      - 'kohn':
          branch: 'kohn'
    mvn-settings: 'sdc-sdc-be-common-settings'
    files: '**'
    archive-artifacts: ''
    build-timeout: 60
    maven-version: 'mvn36'

- project:
    name: sdc-sdc-be-common-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: '{sonar_mvn_goal}'
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'sdc/sdc-be-common'
    project-name: 'sdc-sdc-be-common'
    branch: 'master'
    mvn-settings: 'sdc-sdc-be-common-settings'
    mvn-params: '-Dsonar.branch={branch}'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-sdc-be-common-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: sdc/sdc-be-common
    project-name: 'sdc-sdc-be-common'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'sdc-sdc-be-common-settings'

- project:
    name: sdc-sdc-be-common-info
    project-name: sdc-sdc-be-common
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: sdc/sdc-be-common
    branch: master
