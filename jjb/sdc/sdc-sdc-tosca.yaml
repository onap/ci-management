---
- project:
    name: sdc-sdc-tosca-project-view
    project-name: sdc-sdc-tosca
    views:
      - project-view

- project:
    name: sdc-sdc-tosca
    project-name: 'sdc-sdc-tosca'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g

    project: 'sdc/sdc-tosca'
    stream:
      - 'master':
          branch: 'master'
      - 'honolulu':
          branch: 'honolulu'
    mvn-settings: 'sdc-sdc-tosca-settings'
    files: '**'
    archive-artifacts: ''
    build-timeout: 60
    maven-version: 'mvn35'

- project:
    name: sdc-sdc-tosca-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: "org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar"
    cron: '@daily'
    build-node: ubuntu1804-builder-4c-4g
    project: 'sdc/sdc-tosca'
    project-name: 'sdc-sdc-tosca'
    branch: 'master'
    mvn-settings: 'sdc-sdc-tosca-settings'
    mvn-params: '-Dsonar.branch={branch}'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m'

- project:
    name: sdc-sdc-tosca-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: sdc/sdc-tosca
    project-name: 'sdc-sdc-tosca'
    branch: 'master'
    mvn-settings: 'sdc-sdc-tosca-settings'

- project:
    name: sdc-sdc-tosca-info
    project-name: sdc-sdc-tosca
    jobs:
      - gerrit-info-yaml-verify
    build-node: centos7-builder-2c-1g
    project: sdc/sdc-tosca
    branch: master
