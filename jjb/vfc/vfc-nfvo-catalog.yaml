---

- project:
    name: vfc-nfvo-catalog
    project-name: 'vfc-nfvo-catalog'
    project: 'vfc/nfvo/catalog'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-catalog-settings'
    subproject:
      - 'catalog':
          path: '.'
          pattern: '**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-nfvo-catalog-docker-image.sh'
          build-node: ubuntu1604-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: centos7-redis-4c-4g

- project:
    name: vfc-nfvo-catalog-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: centos7-redis-4c-4g
    project: 'vfc/nfvo/catalog'
    project-name: 'vfc-nfvo-catalog'
    branch: 'master'
    mvn-settings: 'vfc-nfvo-catalog-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vfc-nfvo-catalog-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vfc/nfvo/catalog
    project-name: 'vfc-nfvo-catalog'
    build-node: centos7-redis-4c-4g
    branch: 'master'
    mvn-settings: 'vfc-nfvo-catalog-settings'

- project:
    name: vfc-nfvo-catalog-info
    project-name: vfc-nfvo-catalog
    jobs:
      - gerrit-info-yaml-verify
    project: vfc/nfvo/catalog
    branch: master
