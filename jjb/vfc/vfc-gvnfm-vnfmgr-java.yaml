---

- project:
    name: vfc-gvnfm-vnfmgr-java
    project-name: 'vfc-gvnfm-vnfmgr-java'
    project: 'vfc/gvnfm/vnfmgr'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-gvnfm-vnfmgr-java-settings'
    subproject:
      - 'mgr':
          pom: 'mgr/pom.xml'
          pattern: 'mgr/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-basebuild-4c-4g