---
- project:
    name: vfc-nfvo-driver-svnfm-huawei
    project-name: 'vfc-nfvo-driver-svnfm-huawei'
    project: 'vfc/nfvo/driver/vnfm/svnfm'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-vnfm-svnfm-settings'
    subproject:
      - 'drv-vnfm-huawei':
          pom: 'huawei/pom.xml'
          pattern: 'huawei/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
          mvn-pom: 'huawei/pom.xml'
          mvn-params: '-f huawei/pom.xml'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: vfc-nfvo-driver-svnfm-huawei-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    mvn-params: '-f huawei/pom.xml'
    project: 'vfc/nfvo/driver/vnfm/svnfm'
    project-name: 'vfc-nfvo-driver-svnfm-huawei'
    branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-vnfm-svnfm-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vfc-nfvo-driver-svnfm-huawei-clm
    jobs:
      - gerrit-maven-clm:
          mvn-params: '-f huawei/pom.xml'
    nexus-iq-namespace: 'onap-'
    project: vfc/nfvo/driver/vnfm/svnfm
    project-name: 'vfc-nfvo-driver-svnfm-huawei'
    build-node: ubuntu1604-builder-4c-4g
    branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-vnfm-svnfm-settings'

- project:
    name: vfc-nfvo-driver-svnfm-huawei-info
    project-name: vfc-nfvo-driver-svnfm-huawei
    jobs:
      - gerrit-info-yaml-verify
    project: vfc/nfvo/driver/vnfm/svnfm
    branch: master
