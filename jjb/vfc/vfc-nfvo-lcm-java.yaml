---
- project:
    name: vfc-nfvo-lcm-java
    project-name: 'vfc-nfvo-lcm'
    project: 'vfc/nfvo/lcm'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-nfvo-lcm-docker-image.sh'
          build-node: ubuntu1604-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: centos7-redis-4c-4g

- project:
    name: vfc-nfvo-lcm-java-arm64
    project-name: 'vfc-nfvo-lcm-arm64'
    project: 'vfc/nfvo/lcm'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
    jobs:
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-nfvo-lcm-docker-image.sh'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-docker-arm64-4c-2g

- project:
    name: vfc-nfvo-lcm-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: centos7-redis-4c-4g
    project: 'vfc/nfvo/lcm'
    project-name: 'vfc-nfvo-lcm'
    branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vfc-nfvo-lcm-java-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vfc/nfvo/lcm
    project-name: 'vfc-nfvo-lcm'
    build-node: centos7-redis-4c-4g
    branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
