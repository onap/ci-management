---
- project:
    name: vfc-nfvo-lcm-java
    project-name: 'vfc-nfvo-lcm'
    project: 'vfc/nfvo/lcm'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-nfvo-lcm-docker-image.sh'
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: centos7-redis-4c-4g

- project:
    name: vfc-nfvo-lcm-sonar
    jobs:
      - gerrit-maven-sonar
     sonarcloud: true
     sonarcloud-project-organization: '{sonarcloud_project_organization}'
     sonarcloud-api-token: '{sonarcloud_api_token}'
     sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    cron: '@daily'
    build-node: centos7-redis-4c-4g
    project: 'vfc/nfvo/lcm'
    project-name: 'vfc-nfvo-lcm'
    branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vfc-nfvo-lcm-java-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vfc/nfvo/lcm
    project-name: 'vfc-nfvo-lcm'
    build-node: centos7-redis-4c-4g
    branch: 'master'
    mvn-settings: 'vfc-nfvo-lcm-settings'

- project:
    name: vfc-nfvo-lcm-info
    project-name: vfc-nfvo-lcm
    jobs:
      - gerrit-info-yaml-verify
    project: vfc/nfvo/lcm
    branch: master
