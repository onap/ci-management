---

- project:
    name: vfc-nfvo-driver-ems-java
    project-name: 'vfc-nfvo-driver-ems'
    project: 'vfc/nfvo/driver/ems'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-ems-settings'
    subproject:
      - 'drv-ems-boco':
          pom: 'ems/pom.xml'
          pattern: 'ems/**'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-driver-ems-docker-image.sh'
          build-node: ubuntu1604-docker-8c-8g
      - '{project-name}-gerrit-release-jobs':
            build-node: centos7-builder-4c-4g
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: vfc-nfvo-driver-ems-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'vfc/nfvo/driver/ems'
    project-name: 'vfc-nfvo-driver-ems'
    branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-ems-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vfc-nfvo-driver-ems-java-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vfc/nfvo/driver/ems
    project-name: 'vfc-nfvo-driver-ems'
    build-node: ubuntu1604-builder-4c-4g
    branch: 'master'
    mvn-settings: 'vfc-nfvo-driver-ems-settings'

- project:
    name: vfc-nfvo-driver-ems-info
    project-name: vfc-nfvo-driver-ems
    jobs:
      - gerrit-info-yaml-verify
    project: vfc/nfvo/driver/ems
    branch: master
