- project:
    name: vid-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'vid'
    project-name: 'vid'
    branch: 'master'
    mvn-settings: 'vid-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: vid-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: vid
    project-name: 'vid'
    build-node: ubuntu1604-builder-4c-4g
    branch: 'master'
    mvn-settings: 'vid-settings'
