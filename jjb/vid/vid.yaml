---
- project:
    name: vid-project-view
    project-name: vid
    views:
      - project-view

- project:
    name: vid
    project-name: 'vid'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    project: 'vid'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'vid-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: vid-docker
    project-name: 'vid'
    jobs:
      - 'docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
    project: 'vid'
    stream:
      - 'master':
          branch: 'master'
      - 'casablanca':
          branch: 'casablanca'
    mvn-settings: 'vid-settings'
    files: '**'
    archive-artifacts: ''
    build-node: queue-docker-4c-4g

