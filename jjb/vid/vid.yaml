---
- project:
    name: vid
    project-name: 'vid'
    jobs:
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily':
          mvn-params: '-Dmaven.test.skip=true'
    project: 'vid'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vid-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: vid-docker
    project-name: 'vid'
    jobs:
      - 'docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
    project: 'vid'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'vid-settings'
    files: '**'
    archive-artifacts: ''
    build-node: queue-docker-4c-4g

- project:
    name: vid-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'vid'
    project-name: 'vid'
    branch: 'master'
    mvn-settings: 'vid-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
