---
- project:
    name: portal
    project-name: 'portal'
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-release-java-daily'
    project: 'portal'
    stream:
      - 'master':
          branch: 'master'
      - 'release-2.2.0':
          branch: 'release-2.2.0'
    mvn-settings: 'portal-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g
    maven-deploy-properties: -Dbuild.number=$BUILD_NUMBER

- project:
    name: portal-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'portal'
    project-name: 'portal'
    branch: 'master'
    mvn-settings: 'portal-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
