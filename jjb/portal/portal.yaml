---
- project:
    name: portal-project-view
    project-name: portal
    views:
      - project-view

- project:
    name: portal
    project-name: 'portal'
    jobs:
      - gerrit-maven-stage
      - '{project-name}-{stream}-release-java-daily'
    project: 'portal'
    stream:
      - 'master':
          branch: 'master'
      - 'release-2.2.0':
          branch: 'release-2.2.0'
    mvn-settings: 'portal-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g
    maven-deploy-properties: -Dbuild.number=$BUILD_NUMBER

- project:
    name: portal-sonar
    jobs:
      - gerrit-maven-sonar
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'portal'
    project-name: 'portal'
    branch: 'master'
    mvn-settings: 'portal-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: portal-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: portal
    project-name: 'portal'
    branch: 'master'
    build-node: ubuntu1604-builder-4c-4g
    mvn-settings: 'portal-settings'
