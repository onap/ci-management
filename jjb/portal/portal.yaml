---
- project:
    name: portal-project-view
    project-name: portal
    views:
      - project-view

- project:
    name: portal
    project-name: 'portal'
    jobs:
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - '{project-name}-{stream}-release-java-daily'
    project: 'portal'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'portal-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g
    maven-deploy-properties: -Dbuild.number=$BUILD_NUMBER

- project:
    name: portal-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: '{sonarcloud_project_organization}'
    sonarcloud-api-token: '{sonarcloud_api_token}'
    sonarcloud-project-key: '{sonarcloud_project_organization}_{project-name}'
    sonar-mvn-goal: "org.sonarsource.scanner.maven:sonar-maven-plugin:3.6.0.1398:sonar"
    cron: '@daily'
    build-node: ubuntu1604-builder-4c-4g
    project: 'portal'
    project-name: 'portal'
    branch: 'master'
    mvn-settings: 'portal-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: 'portal-coverity'
    jobs:
      - 'onap-gerrit-maven-coverity'
    cron: '@daily'
    max-git-repo-age-hours: 48
    build-node: 'ubuntu1604-builder-4c-4g'
    project: 'portal'
    project-name: 'portal'
    branch: 'master'
    mvn-settings: 'portal-settings'
    # FIXME: it does not build without building tests at the moment
    #mvn-params: '-Dmaven.test.skip=true'
    mvn-params: '-DskipTests'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
    coverity-project-name: 'onap-portal'
    coverity-token: 'ViM5eI953g1mE2vb8MiHtA'
    coverity-user-email: 'A.Naluzhnyy@samsung.com'
    coverity-search-paths: >
      ecomp-portal-FE-os/client
      ecomp-portal-FE-os/mock
      ecomp-portal-FE-os/server
      ecomp-portal-widget-ms
      ecomp-portal-FE-common/client/app
    coverity-search-exclude-regexs: >
      /cov-int/
      /cov-analysis-
      ^/usr/
      ^/home/
      /node_modules/
      /bower_components/
      /bower_components_external/
      /src/test/
      /__test__/

- project:
    name: portal-clm
    jobs:
      - gerrit-maven-clm
    nexus-iq-namespace: 'onap-'
    project: portal
    project-name: 'portal'
    branch: 'master'
    build-node: ubuntu1604-builder-4c-4g
    mvn-settings: 'portal-settings'

- project:
    name: portal-info
    project-name: portal
    jobs:
      - gerrit-info-yaml-verify
    project: portal
    branch: master
