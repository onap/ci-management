---

- project:
    name: so
    project-name: 'so'
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-verify-profile-java':
          mvn-profile: 'with-integration-tests'
          build-node: 'ubuntu1604-docker-8c-8g'
          archive-artifacts: 'packages/arquillian-unit-tests/target/**/*'
      - '{project-name}-{stream}-merge-profile-java':
          mvn-profile: 'with-integration-tests'
          build-node: 'ubuntu1604-docker-8c-8g'
          archive-artifacts: 'packages/arquillian-unit-tests/target/**/*'
      - '{project-name}-{stream}-release-version-profile-java-daily':
          mvn-profile: 'with-integration-tests'
          build-node: 'ubuntu1604-docker-8c-8g'
      - '{project-name}-{stream}-docker-version-java-daily':
          docker-pom: 'pom.xml'
          mvn-profile: 'docker'
          mvn-params: '-Dmaven.test.skip=true'
    project: 'so'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'so-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g

- project:
    name: so-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'so'
    project-name: 'so'
    branch: 'master'
    mvn-settings: 'so-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'
