---
- project:
    name: multicloud-project-view
    project-name: multicloud
    views:
      - project-view

- project:
    name: multicloud-openstack
    project-name: 'multicloud-openstack'
    project: 'multicloud/openstack'
    stream:
      - 'master':
          branch: 'master'
      - 'elalto':
          branch: 'elalto'
    mvn-settings: 'multicloud-openstack-settings'
    subproject:
      - 'pike':
          path: 'pike'
          pattern: 'pike/**'
          pom: 'pike/pom.xml'
      - 'pike_share':
          path: 'pike'
          pattern: 'share/**'
          pom: 'pike/pom.xml'
      - 'starlingx':
          path: 'starlingx'
          pattern: 'starlingx/**'
          pom: 'starlingx/pom.xml'
      - 'starlingx_share':
          path: 'starlingx'
          pattern: 'share/**'
          pom: 'starlingx/pom.xml'
      - 'windriver':
          path: 'windriver'
          pattern: 'windriver/**'
          pom: 'windriver/pom.xml'
      - 'windriver_share':
          path: 'windriver'
          pattern: 'share/**'
          pom: 'windriver/pom.xml'
      - 'fcaps':
          path: 'fcaps'
          pattern: 'fcaps/**'
          pom: 'fcaps/pom.xml'
#      - 'lenovo':
#          path: 'lenovo'
#          pattern: 'lenovo/**'
#          pom: 'lenovo/pom.xml'
#      - 'lenovo_share':
#          path: 'lenovo'
#          pattern: 'share/**'
#          pom: 'lenovo/pom.xml'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - gerrit-maven-stage:
          sign-artifacts: true
          build-node: centos7-builder-4c-4g
          maven-versions-plugin: true
      - gerrit-maven-docker-stage:
          build-node: ubuntu1604-docker-8c-8g
          maven-goals: install
          mvn-params: '-P docker'
          maven-versions-plugin: true
          container-public-registry: 'nexus3.onap.org:10001'
          container-staging-registry: 'nexus3.onap.org:10003'
      - '{project-name}-gerrit-release-jobs':
          build-node: centos7-docker-8c-8g
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-memcached-4c-4g'

