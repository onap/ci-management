---
- project:
    name: multicloud-openstack
    project-name: 'multicloud-openstack'
    project: 'multicloud/openstack'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'multicloud-openstack-settings'
    subproject:
      - 'newton':
          path: 'newton'
          pattern: 'newton/**'
          pom: 'newton/pom.xml'
      - 'newton_share':
          path: 'newton'
          pattern: 'share/**'
          pom: 'newton/pom.xml'
      - 'ocata':
          path: 'ocata'
          pattern: 'ocata/**'
          pom: 'ocata/pom.xml'
      - 'ocata_share':
          path: 'ocata'
          pattern: 'share/**'
          pom: 'ocata/pom.xml'
      - 'pike':
          path: 'pike'
          pattern: 'pike/**'
          pom: 'pike/pom.xml'
      - 'pike_share':
          path: 'pike'
          pattern: 'share/**'
          pom: 'pike/pom.xml'
      - 'windriver':
          path: 'windriver'
          pattern: 'windriver/**'
          pom: 'windriver/pom.xml'
    jobs:
      - '{project-name}-{stream}-{subproject}-verify-python'
      - '{project-name}-{stream}-{subproject}-verify-java'
      - '{project-name}-{stream}-{subproject}-merge-java'
      - '{project-name}-{stream}-{subproject}-release-version-java-daily'
      - '{project-name}-{stream}-docker-java-version-shell-daily':
          docker-pom: 'pom.xml'
          mvn-goals: 'install'
          script:
            !include-raw-escape: 'build-multicloud-openstack-docker-image.sh'
    files: '**'
    archive-artifacts: ''
    build-node: 'ubuntu1604-memcached-4c-4g'

- project:
    name: multicloud-openstack-newton-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'multicloud/openstack'
    project-name: 'multicloud-openstack-newton'
    branch: 'master'
    mvn-params: '-f newton/pom.xml'
    mvn-settings: 'multicloud-openstack-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: multicloud-openstack-ocata-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'multicloud/openstack'
    project-name: 'multicloud-openstack-ocata'
    branch: 'master'
    mvn-params: '-f ocata/pom.xml'
    mvn-settings: 'multicloud-openstack-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: multicloud-openstack-windriver-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
    build-node: ubuntu1604-builder-4c-4g
    project: 'multicloud/openstack'
    project-name: 'multicloud-openstack-windriver'
    branch: 'master'
    mvn-params: '-f windriver/pom.xml'
    mvn-settings: 'multicloud-openstack-settings'
    mvn-goals: 'clean install'
    mvn-opts: '-Xmx1024m -XX:MaxPermSize=256m'

- project:
    name: multicloud-openstack-pike-sonar
    jobs:
      - gerrit-maven-sonar
    cron: 'H 11 * * *'
