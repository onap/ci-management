---
- project:
    name: multicloud-project-view
    project-name: multicloud
    views:
      - project-view

- project:
    name: multicloud-openstack
    project-name: "multicloud-openstack"
    project: "multicloud/openstack"
    stream:
      - "master":
          branch: "master"
    mvn-settings: "multicloud-openstack-settings"
    subproject:
      - "pike":
          path: "pike"
          pattern: "pike/**"
          pom: "pike/pom.xml"
      - "pike_share":
          path: "pike"
          pattern: "share/**"
          pom: "pike/pom.xml"
      - "starlingx":
          path: "starlingx"
          pattern: "starlingx/**"
          pom: "starlingx/pom.xml"
      - "starlingx_share":
          path: "starlingx"
          pattern: "share/**"
          pom: "starlingx/pom.xml"
      - "windriver":
          path: "windriver"
          pattern: "windriver/**"
          pom: "windriver/pom.xml"
      - "windriver_share":
          path: "windriver"
          pattern: "share/**"
          pom: "windriver/pom.xml"
      - "fcaps":
          path: "fcaps"
          pattern: "fcaps/**"
          pom: "fcaps/pom.xml"

- project:
    name: multicloud-openstack-windriver-sonar
    jobs:
      - gerrit-maven-sonar
    sonarcloud: true
    sonarcloud-project-organization: "{sonarcloud_project_organization}"
    sonarcloud-project-key: "{sonarcloud_project_organization}_{project-name}"
    sonar-mvn-goal: "{sonar_mvn_goal}"
    cron: "@daily"
    build-node: ubuntu1804-builder-4c-4g
    project: "multicloud/openstack"
    project-name: "multicloud-openstack-windriver"
    branch: "master"
    mvn-params: "-f windriver/pom.xml"
    mvn-settings: "multicloud-openstack-settings"
    mvn-goals: "clean install"
    mvn-opts: "-Xmx1024m -XX:MaxPermSize=256m"

