---
- project:
    name: oparent
    project-name: 'oparent'
    jobs:
      - gerrit-maven-clm
      - '{project-name}-{stream}-verify-java'
      - '{project-name}-{stream}-merge-java'
      - '{project-name}-{stream}-release-version-java-daily'
    project: 'oparent'
    stream:
      - 'master':
          branch: 'master'
    mvn-settings: 'oparent-settings'
    files: '**'
    archive-artifacts: ''
    build-node: ubuntu1604-builder-4c-4g
