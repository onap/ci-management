---
- import_playbook: ../common-packer/provision/docker.yaml

- hosts: all
  become_user: root
  become_method: sudo

  vars:
    kubectl_version: 1.11.2
    helm_version: 2.16.6

  tasks:
    - name: 'Install kubectl {{kubectl_version}}'
      get_url:
        url: https://storage.googleapis.com/kubernetes-release/release/v{{kubectl_version}}/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: 0775
      become: yes

    - name: 'Install Helm {{helm_version}}'
      block:
        - name: 'Fetch tar.gz'
          get_url:
            url: http://storage.googleapis.com/kubernetes-helm/helm-v{{helm_version}}-linux-amd64.tar.gz
            dest: /tmp/helm-v{{helm_version}}-linux-amd64.tar.gz
        - name: 'Unarchive'
          unarchive:
            src: /tmp/helm-v{{helm_version}}-linux-amd64.tar.gz
            dest: /tmp
            remote_src: true
          become: yes
        - name: 'Move helm to /usr/local/bin and set as executable'
          command: 'mv /tmp/linux-amd64/helm /usr/local/bin/helm'
          become: yes
        - name: 'Check helm.'
          command: 'which helm'
        - name: 'Check kubectl.'
          command: 'which kubectl'
