---
- import_playbook: ../common-packer/provision/baseline.yaml

- hosts: all
  become_user: root
  become_method: sudo

  tasks:
    - name: 'Install Redis'
      package:
        name: redis
        state: present
      become: true

    - name: 'Enable service redis'
      service:
        name: redis
        enabled: yes
      become: true
